  <style>
    body {
      font-family: 'Rubik', sans-serif;

      background-size: cover;
      background-position: center;

    #root {
      backdrop-filter: blur(3px);
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      border-radius: 16px;
      margin: 0 auto;
      max-width: 100%;
      width: 100%;
      min-height: 100vh;
      padding: 0;

    @media (min-width: 640px) {
      #root {
        max-width: 500px;

    .header {
      background: linear-gradient(135deg, #38b2ac 0%, #3182ce 100%);

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;

    .card {

    .checkbox {

    .admin-btn {

    .admin-badge {

    .player-row {
      padding: 0.75rem 1rem;

    .player-row:active {

    input[type="range"] {

    .fullscreen-modal {
      position: fixed;

      display: flex;

    .modal-content {
      background-color: white;

<body>
  <div id="root"></div>

  <script type="text/babel">
    // Main App Component
    const App = () => {
      const [view, setView] = React.useState('players'); // 'players', 'selection', 'teams', 'login'
      const [players, setPlayers] = React.useState([]);
      const [selectedPlayers, setSelectedPlayers] = React.useState([]);
      const [teams, setTeams] = React.useState({ teams: [], teamsWithGoalkeeper: [] });
      const [numTeams, setNumTeams] = React.useState(2); // 2-5 teams
      const [playersCount, setPlayersCount] = React.useState(10); // 10-25 players
      const [isAdmin, setIsAdmin] = React.useState(false);
      const [password, setPassword] = React.useState('');
      const [showLoginModal, setShowLoginModal] = React.useState(false);
      const [showRatings, setShowRatings] = React.useState(true);
      const ADMIN_PASSWORD = 'ori1337'; // Admin password
      
      // Password checking
      React.useEffect(() => {
        // Check if user already logged in as admin
        const storedAdminStatus = localStorage.getItem('footballAppIsAdmin');
        if (storedAdminStatus === 'true') {
          setIsAdmin(true);
        }
      }, []);
      
      const attemptAdminLogin = () => {
        if (password === ADMIN_PASSWORD) {
          setIsAdmin(true);
          localStorage.setItem('footballAppIsAdmin', 'true');
          setPassword('');
          setShowLoginModal(false);
        } else {
          alert('סיסמה שגויה!');
        }
      };
      
      const logoutAdmin = () => {
        setIsAdmin(false);
        localStorage.removeItem('footballAppIsAdmin');
      };

      // Load saved players from localStorage on component mount
      React.useEffect(() => {
        try {
          // First try to load from the football_players.json file
          fetch('football_players.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              if (Array.isArray(data)) {
                setPlayers(data);
                console.log("Players loaded from football_players.json:", data);
                // Also save to localStorage for future use
                localStorage.setItem('footballPlayers', JSON.stringify(data));
              } else {
                throw new Error('Data is not an array');
              }
            })
            .catch(e => {
              console.error("Failed to load players from JSON file:", e);
              // Fallback to localStorage
          const savedPlayers = localStorage.getItem('footballPlayers');
          if (savedPlayers) {
            setPlayers(JSON.parse(savedPlayers));
          }
            });
        } catch (e) {
          console.error("Failed to load players:", e);
        }
      }, []);

      // Save players to localStorage whenever they change
      React.useEffect(() => {
        try {
          localStorage.setItem('footballPlayers', JSON.stringify(players));
        } catch (e) {
          console.error("Failed to save players:", e);
        }
      }, [players]);

      const addPlayer = (player) => {
        setPlayers([...players, { ...player, id: Date.now() }]);
      };

      const updatePlayer = (updatedPlayer) => {
        setPlayers(players.map(p => p.id === updatedPlayer.id ? updatedPlayer : p));
      };

      const deletePlayer = (playerId) => {
        setPlayers(players.filter(p => p.id !== playerId));
        
        // Also remove from selected players if needed
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        }
      };

      const togglePlayerSelection = (playerId) => {
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        } else {
          setSelectedPlayers([...selectedPlayers, playerId]);
        }
      };

      const generateTeams = () => {
        const balanceTeams = (availablePlayers, requestedNumTeams) => {
          // Add small randomness factor to prevent identical results each time
          const randomSeed = Date.now();
          const getRandomFactor = () => Math.random();
          
          // Calculate players per team
          const totalPlayers = availablePlayers.length;
          const minPlayersPerTeam = Math.floor(totalPlayers / requestedNumTeams);
          
          // Ensure we have at least 4 players per team
          if (minPlayersPerTeam < 4) {
            throw new Error(`מספר השחקנים (${totalPlayers}) קטן מדי לחלוקה ל-${requestedNumTeams} קבוצות. צריך לפחות ${requestedNumTeams * 4} שחקנים.`);
          }
          
          // Ensure no team has more than 5 players
          if (minPlayersPerTeam > 5) {
            throw new Error(`מספר השחקנים (${totalPlayers}) גדול מדי לחלוקה ל-${requestedNumTeams} קבוצות. צריך לכל היותר ${requestedNumTeams * 5} שחקנים.`);
          }
          
          // Calculate how many teams get an extra player
          const remainder = totalPlayers % requestedNumTeams;
          
          // Prepare players data with tier information
          const players = availablePlayers.map(player => {
            // Determine tier based on overallLevel according to tiers.txt
            const level = parseFloat(player.overallLevel);
            let tier;
            
            // Exact tier ranges from tiers.txt
            if (level >= 1.0 && level <= 1.7) tier = 0;      // Tier 1 (best)
            else if (level >= 2.2 && level <= 2.6) tier = 1; // Tier 2
            else if (level >= 3.0 && level <= 3.9) tier = 2; // Tier 3
            else if (level >= 4.4 && level <= 5.6) tier = 3; // Tier 4
            else if (level >= 6.2 && level <= 7.0) tier = 4; // Tier 5
            else if (level >= 7.2 && level <= 7.4) tier = 5; // Tier 6
            else if (level >= 8.0 && level <= 9.0) tier = 6; // Tier 7
            else if (level >= 9.0 && level <= 10.0) tier = 7;// Tier 8 (worst)
            else {
              // For players that don't fit exactly, place in closest tier
              if (level < 2.2) tier = 0;
              else if (level < 3.0) tier = 1;
              else if (level < 4.4) tier = 2;
              else if (level < 6.2) tier = 3;
              else if (level < 7.2) tier = 4;
              else if (level < 8.0) tier = 5;
              else if (level < 9.0) tier = 6;
              else tier = 7;
            }
            
            return {
              ...player,
              tier,
              level,
              randomFactor: getRandomFactor()
            };
          });
          
          // Group players by tier
          const playersByTier = Array(8).fill().map(() => []);
          players.forEach(player => {
            playersByTier[player.tier].push(player);
          });
          
          // Add slight randomness within each tier to avoid identical outcomes
          playersByTier.forEach(tierPlayers => {
            tierPlayers.sort((a, b) => a.randomFactor - b.randomFactor);
          });
          
          // Initialize teams
          const teams = Array(requestedNumTeams).fill().map((_, idx) => ({
            playerIds: [],
            tierCounts: Array(8).fill(0),
            playersByTier: Array(8).fill().map(() => []),
            targetSize: minPlayersPerTeam + (idx < remainder ? 1 : 0),
            // Higher value means team is stronger, used for balancing
            strength: 0
          }));
          
          // STEP 1: Calculate ideal tier distribution for each team
          // For each tier, calculate how many players should go to each team
          const idealDistribution = [];
          for (let t = 0; t < 8; t++) {
            // For each tier, how many players should each team have
            const playersInTier = playersByTier[t].length;
            
            // Calculate base and remainder for an even distribution
            const basePerTeam = Math.floor(playersInTier / requestedNumTeams);
            const extraPlayers = playersInTier % requestedNumTeams;
            
            // Each team gets a base amount + possibly an extra player
            idealDistribution[t] = Array(requestedNumTeams).fill(basePerTeam);
            
            // Distribute extra players, prioritizing teams with fewer players first
            // This ensures teams with 4 players don't miss out on top tiers
            if (extraPlayers > 0) {
              // First, prioritize teams with fewer players
              const teamsBySize = teams
                .map((team, index) => ({ index, size: team.targetSize }))
                .sort((a, b) => a.size - b.size);
              
              // Distribute extra players from this tier
              for (let i = 0; i < extraPlayers; i++) {
                idealDistribution[t][teamsBySize[i % requestedNumTeams].index]++;
              }
            }
          }
          
          // STEP 2: Set up initial tier distribution tracking
          const tierAssignments = teams.map(team => ({
            assigned: Array(8).fill(0),   // How many from each tier are assigned
            target: Array(8).fill(0)      // How many from each tier should be assigned
          }));
          
          // Set target distribution for each team based on ideal distribution
          for (let t = 0; t < 8; t++) {
            for (let teamIdx = 0; teamIdx < requestedNumTeams; teamIdx++) {
              tierAssignments[teamIdx].target[t] = idealDistribution[t][teamIdx];
            }
          }
          
          // Function to check if a player can be assigned to a team based on tier rules
          const isValidAssignment = (team, player, tierAssignments, teamIndex) => {
            // Rule: Team must not be full
            if (team.playerIds.length >= team.targetSize) return false;
            
            // Rule: No team can have 2 from tier 8
            if (player.tier === 7 && team.tierCounts[7] >= 1) return false;
            
            // Rule: No team can have both tier 7 and 8
            if ((player.tier === 7 && team.tierCounts[6] >= 1) || 
                (player.tier === 6 && team.tierCounts[7] >= 1)) return false;
            
            // Rule: Team should not exceed its target for this tier
            // Only enforce this if we're in the first distribution phase
            if (tierAssignments && 
                tierAssignments[teamIndex].assigned[player.tier] >= 
                tierAssignments[teamIndex].target[player.tier]) {
              return false;
            }
            
            return true;
          };
          
          // Helper to add a player to a team
          const addPlayerToTeam = (team, player, tierAssignments, teamIndex) => {
            team.playerIds.push(player.id);
            team.playersByTier[player.tier].push(player);
            team.tierCounts[player.tier]++;
            
            // Update tier strength (inverse of tier number - lower tier = stronger)
            team.strength += (8 - player.tier);
            
            // Update tier assignments if provided
            if (tierAssignments) {
              tierAssignments[teamIndex].assigned[player.tier]++;
            }
          };
          
          // STEP 3: Distribute players by tier, starting from the top tiers
          // This is the most important step for tier balance
          for (let t = 0; t < 8; t++) {
            // For each tier, distribute players according to ideal distribution
            const tierPlayers = [...playersByTier[t]]; // Make a copy
            
            while (tierPlayers.length > 0) {
              // Find best team for this player
              let bestTeamIdx = -1;
              let bestScore = -Infinity;
              
              for (let i = 0; i < teams.length; i++) {
                const team = teams[i];
                
                // Skip teams that can't take this player
                if (!isValidAssignment(team, tierPlayers[0], tierAssignments, i)) continue;
                
                // Calculate score for this team:
                // 1. Prioritize teams that need more players from this tier
                // 2. Prioritize teams with fewer top-tier players
                // 3. Prioritize teams with fewer players overall
                
                // How many players from this tier are still needed
                const tierNeed = tierAssignments[i].target[t] - tierAssignments[i].assigned[t];
                
                // Strength of team (lower = weaker)
                const teamStrength = team.strength;
                
                // Team size relative to target (lower = need more players)
                const sizeRatio = team.playerIds.length / team.targetSize;
                
                // Score combines all factors - higher score = better match
                const score = 
                  tierNeed * 1000 +         // Highest priority: fulfill tier needs
                  (1 - sizeRatio) * 100 +   // Next priority: fill teams evenly
                  (1 - teamStrength / 10);  // Lowest priority: keep teams balanced by strength
                
                if (score > bestScore) {
                  bestScore = score;
                  bestTeamIdx = i;
                }
              }
              
              // If no valid team found, we'll need to break some rules
              if (bestTeamIdx === -1) {
                // Try again without tier target constraints
                for (let i = 0; i < teams.length; i++) {
                  const team = teams[i];
                  // Check only team size, tier 7-8 constraints (fundamental rules)
                  if (
                    team.playerIds.length < team.targetSize && 
                    !(tierPlayers[0].tier === 7 && team.tierCounts[7] >= 1) && 
                    !((tierPlayers[0].tier === 7 && team.tierCounts[6] >= 1) || 
                      (tierPlayers[0].tier === 6 && team.tierCounts[7] >= 1))
                  ) {
                    bestTeamIdx = i;
                    break;
                  }
                }
                
                // If still no team, break even more rules
                if (bestTeamIdx === -1) {
                  // Find any team that's not full
                  for (let i = 0; i < teams.length; i++) {
                    if (teams[i].playerIds.length < teams[i].targetSize) {
                      bestTeamIdx = i;
                      break;
                    }
                  }
                  
                  // If still no team found, something is very wrong
                  if (bestTeamIdx === -1) {
                    throw new Error("לא ניתן לחלק את השחקנים. בדוק את מספר השחקנים והקבוצות.");
                  }
                }
              }
              
              // Assign player to best team
              const player = tierPlayers.shift();
              addPlayerToTeam(teams[bestTeamIdx], player, tierAssignments, bestTeamIdx);
            }
          }
          
          // STEP 4: Verify and fix - ensure all teams have their target size
          let allTeamsComplete = teams.every(team => team.playerIds.length === team.targetSize);
          
          if (!allTeamsComplete) {
            console.warn("Teams not fully populated, attempting to fix...");
            
            // Collect all remaining players
            const remainingPlayers = playersByTier.flatMap(tier => tier);
            
            // Assign to teams that need more players
            while (remainingPlayers.length > 0 && !allTeamsComplete) {
              const player = remainingPlayers.shift();
              
              // Find team that needs more players
              const teamIdx = teams.findIndex(team => team.playerIds.length < team.targetSize);
              if (teamIdx === -1) break;
              
              // Add player
              addPlayerToTeam(teams[teamIdx], player, null, teamIdx);
              
              // Check if we're done
              allTeamsComplete = teams.every(team => team.playerIds.length === team.targetSize);
            }
          }
          
          // STEP 5: Perform tier balance improvements by swapping players
          for (let swapAttempt = 0; swapAttempt < 10; swapAttempt++) {
            let improved = false;
            
            // Compare each pair of teams
            for (let i = 0; i < teams.length - 1; i++) {
              for (let j = i + 1; j < teams.length; j++) {
                // Don't swap between teams of different sizes
                if (teams[i].targetSize !== teams[j].targetSize) continue;
                
                // Score teams based on distribution of tiers
                const team1TopTiers = teams[i].tierCounts[0] + teams[i].tierCounts[1] + teams[i].tierCounts[2];
                const team2TopTiers = teams[j].tierCounts[0] + teams[j].tierCounts[1] + teams[j].tierCounts[2];
                
                const team1BottomTiers = teams[i].tierCounts[5] + teams[i].tierCounts[6] + teams[i].tierCounts[7];
                const team2BottomTiers = teams[j].tierCounts[5] + teams[j].tierCounts[6] + teams[j].tierCounts[7];
                
                // Skip if teams are already balanced
                if (Math.abs(team1TopTiers - team2TopTiers) <= 1 &&
                    Math.abs(team1BottomTiers - team2BottomTiers) <= 1) {
                  continue;
                }
                
                // Try to balance top tiers first
                if (team1TopTiers > team2TopTiers + 1) {
                  // Team 1 has more top tier players - try to swap one with Team 2
                  improved = trySwapTiers(teams[i], teams[j], [0, 1, 2], [3, 4, 5, 6, 7]);
                } 
                else if (team2TopTiers > team1TopTiers + 1) {
                  // Team 2 has more top tier players - try to swap one with Team 1
                  improved = trySwapTiers(teams[j], teams[i], [0, 1, 2], [3, 4, 5, 6, 7]);
                }
                
                // If we couldn't improve top tiers, try to balance bottom tiers
                if (!improved && Math.abs(team1BottomTiers - team2BottomTiers) > 1) {
                  if (team1BottomTiers > team2BottomTiers) {
                    // Team 1 has more bottom tier players - try to swap one with Team 2
                    improved = trySwapTiers(teams[i], teams[j], [5, 6, 7], [0, 1, 2, 3, 4]);
                  } else {
                    // Team 2 has more bottom tier players - try to swap one with Team 1
                    improved = trySwapTiers(teams[j], teams[i], [5, 6, 7], [0, 1, 2, 3, 4]);
                  }
                }
                
                if (improved) {
                  // Break out of inner loop if we made an improvement
                  break;
                }
              }
              
              if (improved) {
                // Break out of outer loop if we made an improvement
                break;
              }
            }
            
            // If no improvements were made, we can stop
            if (!improved) {
              break;
            }
          }
          
          // Helper function to try to swap players between teams to improve tier balance
          function trySwapTiers(fromTeam, toTeam, fromTiers, toTiers) {
            for (const fromTier of fromTiers) {
              // Skip if team doesn't have players in this tier
              if (fromTeam.playersByTier[fromTier].length === 0) continue;
              
              for (const toTier of toTiers) {
                // Skip if team doesn't have players in this tier
                if (toTeam.playersByTier[toTier].length === 0) continue;
                
                // Try to swap a player from fromTier in fromTeam with a player from toTier in toTeam
                const player1 = fromTeam.playersByTier[fromTier][0];
                const player2 = toTeam.playersByTier[toTier][0];
                
                // Check if swap would violate Tier 7-8 rules
                const fromTeamTiersCopy = [...fromTeam.tierCounts];
                const toTeamTiersCopy = [...toTeam.tierCounts];
                
                fromTeamTiersCopy[fromTier]--;
                fromTeamTiersCopy[toTier]++;
                toTeamTiersCopy[toTier]--;
                toTeamTiersCopy[fromTier]++;
                
                // Check Tier 7-8 rules
                const rule1 = fromTeamTiersCopy[7] <= 1 && toTeamTiersCopy[7] <= 1;
                const rule2 = !(fromTeamTiersCopy[6] >= 1 && fromTeamTiersCopy[7] >= 1) && 
                              !(toTeamTiersCopy[6] >= 1 && toTeamTiersCopy[7] >= 1);
                
                if (rule1 && rule2) {
                  // Perform the swap
                  // Remove players from current tier arrays
                  fromTeam.playersByTier[fromTier] = fromTeam.playersByTier[fromTier].filter(p => p.id !== player1.id);
                  toTeam.playersByTier[toTier] = toTeam.playersByTier[toTier].filter(p => p.id !== player2.id);
                  
                  // Update tier counts
                  fromTeam.tierCounts[fromTier]--;
                  fromTeam.tierCounts[toTier]++;
                  toTeam.tierCounts[toTier]--;
                  toTeam.tierCounts[fromTier]++;
                  
                  // Add players to new tier arrays
                  fromTeam.playersByTier[toTier].push(player2);
                  toTeam.playersByTier[fromTier].push(player1);
                  
                  // Update player IDs

            let tierWeight = 0;
            
            if (level >= 1.0 && level <= 1.7) tierWeight = tierWeights.tier1;
            else if (level <= 2.6) tierWeight = tierWeights.tier2;
            else if (level <= 3.9) tierWeight = tierWeights.tier3;
            else if (level <= 5.6) tierWeight = tierWeights.tier4;
            else if (level <= 7.0) tierWeight = tierWeights.tier5;
            else if (level <= 7.4) tierWeight = tierWeights.tier6;
            else if (level <= 9.0) tierWeight = tierWeights.tier7;
            else tierWeight = tierWeights.tier8;
            
            // Higher strength for better players (lower rating)
            weightedSum += (11 - level) * tierWeight;
            totalWeight += tierWeight;
          }
          
          const strength = totalWeight > 0 ? weightedSum / totalWeight : 0;
          
          // Calculate other team stats
          const attack = teamPlayers.reduce((sum, p) => sum + parseFloat(p.attackLevel), 0) / teamPlayers.length;
          const defense = teamPlayers.reduce((sum, p) => sum + parseFloat(p.defenseLevel), 0) / teamPlayers.length;
          const movement = teamPlayers.reduce((sum, p) => sum + parseFloat(p.movementLevel), 0) / teamPlayers.length;
          const responsibility = teamPlayers.reduce((sum, p) => sum + parseFloat(p.responsibilityLevel || 5), 0) / teamPlayers.length;
          
          // הסרת tierComposition והחזרת רק המדדים הבסיסיים
          return { strength, attack, defense, movement, responsibility };
        };
        
        // Function to render the progress bar for a given value (1-10 scale)
        const renderStatBar = (value, max = 10) => {
          // Convert value to percentage (for 1-10 or 1-5 scales)
          const percentage = ((value - 1) / (max - 1)) * 100;
          
          return (
            <div className="w-full bg-gray-200 rounded-full h-2.5">
              <div 
                className="bg-blue-600 h-2.5 rounded-full" 
                style={{ width: `${percentage}%` }}
              ></div>
            </div>
          );
        };

        return (
          <div className="p-4">
            <h2 className="text-xl font-bold mb-4 text-center text-gray-800">קבוצות</h2>
            
            <div className="mb-4 flex space-x-2 rtl:space-x-reverse">
              <button 
                onClick={copyTeamsToClipboard}
                className="btn-secondary flex-1"
              >
                העתק קבוצות
              </button>
              <button 
                onClick={shareToWhatsApp}
                className="btn-primary flex-1"
              >
                שתף בוואטסאפ
              </button>
            </div>
            
            {teams.teams && teams.teams.map((teamIds, index) => {
              const stats = getTeamStats(teamIds);
              if (!stats) return null;
              
              // בדוק אם הקבוצה זכאית לשוער
              const hasGoalkeeper = teams.teamsWithGoalkeeper && teams.teamsWithGoalkeeper.includes(index);
              
              return (
                <div 
                  key={index}
                  className={`team-card mb-6 ${teamColors[index % teamColors.length].bg}`}
                >
                  <div className={`p-3 flex justify-between items-center ${teamColors[index % teamColors.length].text}`}>
                    <h3 className="font-bold">קבוצה {index + 1} - {teamColors[index % teamColors.length].name}</h3>
                    <div className="text-sm">
                      {teamIds.length} שחקנים
                      {hasGoalkeeper && <span className="mr-1 font-bold"> + שוער</span>}
                    </div>
                  </div>
                  
                  <div className="bg-white p-4">
                    <div className="grid grid-cols-2 gap-2 mb-4">
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">רמה כללית</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.strength.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.strength, 10)}</div>
                        </div>
                      </div>
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">התקפה</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.attack.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.attack)}</div>
                        </div>
                      </div>
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">הגנה</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.defense.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.defense)}</div>
                        </div>
                      </div>
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">תנועה</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.movement.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.movement)}</div>
                        </div>
                      </div>
                    </div>
                    
                    <h4 className="font-medium text-gray-700 mb-2">שחקנים:</h4>
                    <div className="flex flex-wrap gap-2">
                      {teamIds.map(id => {
                        const player = players.find(p => p.id === id);
                        if (!player) return null;
                        
                        return (
                          <span key={id} className="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-medium text-gray-700">
                            {player.name}
                          </span>
                        );
                      })}
                    </div>
                  </div>
                  
                  {hasGoalkeeper && (
                    <div className="bg-green-100 p-2 text-center text-sm font-medium text-green-800 rounded-b-lg border-t border-green-200">
                      הקבוצה זכאית לבחור שוער מהממתינים
                    </div>
                  )}
                </div>
              );
            })}
            
            <button 
              onClick={() => setView('selection')}
              className="btn-secondary mt-2"
            >
              חזרה לבחירת שחקנים
            </button>
          </div>
        );
      };
      
      // Admin Login Modal - שינוי גישה מלא למודל הכניסה
      const AdminLoginModal = () => {
        // אם המודל לא מוצג, לא מרנדרים שום דבר
        if (!showLoginModal) return null;
        
        // שימוש ב-ref כדי להתמקד אוטומטית בשדה הסיסמה
        const passwordInputRef = React.useRef(null);
        
        // מיקוד אוטומטי בשדה הסיסמה כשהמודל נפתח
        React.useEffect(() => {
          if (passwordInputRef.current) {
            passwordInputRef.current.focus();
          }
        }, []);
        
        // פונקציה לניסיון כניסה
        const handleLogin = () => {
          attemptAdminLogin();
        };
        
        // פונקציה לביטול
        const handleCancel = () => {
          setPassword('');
          setShowLoginModal(false);
        };
        
        // פונקציה לניהול לחיצות מקלדת (לאפשר Enter)
        const handleKeyDown = (e) => {
          if (e.key === 'Enter') {
            handleLogin();
          } else if (e.key === 'Escape') {
            handleCancel();
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
              <h3 className="text-xl font-bold mb-4 text-center">כניסת מנהל</h3>
              <div className="mb-4">
                <label className="block mb-2 font-medium text-gray-700">סיסמה</label>
                <input
                  ref={passwordInputRef}
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyDown={handleKeyDown}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  placeholder="הכנס סיסמה"
                  autoComplete="off"
                />
              </div>
              <div className="flex gap-3">
                <button 
                  onClick={handleLogin}
                  className="btn-primary"
                >
                  כניסה
                </button>
                <button
                  onClick={handleCancel}
                  className="btn-secondary"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        );
      };

      return (
        <>
          <button
            onClick={() => setShowLoginModal(true)}
            className="admin-btn"
          >
            מנהל
          </button>
          
          {isAdmin && (
            <button
              onClick={logoutAdmin}
              className="admin-badge"
            >
              יציאה ממצב מנהל
            </button>
          )}
          
          <header className="header">
            <h1 className="text-xl font-bold text-white mb-4">מארגן קבוצות</h1>
            <div className="bg-white bg-opacity-10 rounded-lg p-1 flex">
              <button
                onClick={() => setView('players')}
                className={`nav-btn flex-1 ${view === 'players' ? 'active' : ''}`}
              >
                שחקנים
              </button>
              <button
                onClick={() => setView('selection')}
                className={`nav-btn flex-1 ${view === 'selection' ? 'active' : ''}`}
              >
                בחירה
              </button>
              <button
                onClick={() => setView('teams')}
                className={`nav-btn flex-1 ${view === 'teams' ? 'active' : ''}`}
                disabled={teams.teams.length === 0}
              >
                קבוצות
              </button>
            </div>
          </header>

          <div className="content">
            {view === 'players' && <PlayerManagement />}
            {view === 'selection' && <PlayerSelection />}
            {view === 'teams' && <TeamDisplay />}
          </div>
          
          <AdminLoginModal />
        </>
      );
    };

    // Render the App component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
