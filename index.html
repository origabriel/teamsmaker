  <style>

    .header {
      background: linear-gradient(135deg, #38b2ac 0%, #3182ce 100%);

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;

    .card {

    .checkbox {

    .admin-btn {

    .admin-badge {

    .player-row {
      padding: 0.75rem 1rem;

    input[type="range"] {

    .fullscreen-modal {

    .modal-content {
      background-color: white;

<body>
  <div id="root"></div>

  <script type="text/babel">
    // Main App Component
    const App = () => {
      const [view, setView] = React.useState('players'); // 'players', 'selection', 'teams', 'login'
      const [players, setPlayers] = React.useState([]);
      const [selectedPlayers, setSelectedPlayers] = React.useState([]);
      const [teams, setTeams] = React.useState({ teams: [], teamsWithGoalkeeper: [] });
      const [numTeams, setNumTeams] = React.useState(2); // 2-5 teams
      const [playersCount, setPlayersCount] = React.useState(10); // 10-25 players
      const [isAdmin, setIsAdmin] = React.useState(false);
      const [password, setPassword] = React.useState('');
      const [showLoginModal, setShowLoginModal] = React.useState(false);
      const [showRatings, setShowRatings] = React.useState(true);
      const ADMIN_PASSWORD = 'ori1337'; // Admin password
      
      // Password checking
      React.useEffect(() => {
        // Check if user already logged in as admin
        const storedAdminStatus = localStorage.getItem('footballAppIsAdmin');
        if (storedAdminStatus === 'true') {
          setIsAdmin(true);
        }
      }, []);
      
      const attemptAdminLogin = () => {
        if (password === ADMIN_PASSWORD) {
          setIsAdmin(true);
          localStorage.setItem('footballAppIsAdmin', 'true');
          setPassword('');
          setShowLoginModal(false);
        } else {
          alert('סיסמה שגויה!');
        }
      };
      
      const logoutAdmin = () => {
        setIsAdmin(false);
        localStorage.removeItem('footballAppIsAdmin');
      };

      // Load saved players from localStorage on component mount
      React.useEffect(() => {
        try {
          // First try to load from the football_players.json file
          fetch('football_players.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              if (Array.isArray(data)) {
                setPlayers(data);
                console.log("Players loaded from football_players.json:", data);
                // Also save to localStorage for future use
                localStorage.setItem('footballPlayers', JSON.stringify(data));
              } else {
                throw new Error('Data is not an array');
              }
            })
            .catch(e => {
              console.error("Failed to load players from JSON file:", e);
              // Fallback to localStorage
          const savedPlayers = localStorage.getItem('footballPlayers');
          if (savedPlayers) {
            setPlayers(JSON.parse(savedPlayers));
          }
            });
        } catch (e) {
          console.error("Failed to load players:", e);
        }
      }, []);

      // Save players to localStorage whenever they change
      React.useEffect(() => {
        try {
          localStorage.setItem('footballPlayers', JSON.stringify(players));
        } catch (e) {
          console.error("Failed to save players:", e);
        }
      }, [players]);

      const addPlayer = (player) => {
        setPlayers([...players, { ...player, id: Date.now() }]);
      };

      const updatePlayer = (updatedPlayer) => {
        setPlayers(players.map(p => p.id === updatedPlayer.id ? updatedPlayer : p));
      };

      const deletePlayer = (playerId) => {
        setPlayers(players.filter(p => p.id !== playerId));
        
        // Also remove from selected players if needed
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        }
      };

      const togglePlayerSelection = (playerId) => {
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        } else {
          setSelectedPlayers([...selectedPlayers, playerId]);
        }
      };

      const generateTeams = () => {
        const balanceTeams = (availablePlayers, requestedNumTeams) => {
          // Add randomness to ensure different distributions
          const randomSeed = Date.now();
          const getRandomFactor = () => (Math.sin(randomSeed * Math.random()) + 1) / 2;
          
          // Calculate players per team
          const totalPlayers = availablePlayers.length;
          const minPlayersPerTeam = Math.floor(totalPlayers / requestedNumTeams);
          
          // Ensure we have at least 4 players per team
          if (minPlayersPerTeam < 4) {
            throw new Error(`מספר השחקנים (${totalPlayers}) קטן מדי לחלוקה ל-${requestedNumTeams} קבוצות. צריך לפחות ${requestedNumTeams * 4} שחקנים.`);
          }
          
          // Ensure no team has more than 5 players
          if (minPlayersPerTeam > 5) {
            throw new Error(`מספר השחקנים (${totalPlayers}) גדול מדי לחלוקה ל-${requestedNumTeams} קבוצות. צריך לכל היותר ${requestedNumTeams * 5} שחקנים.`);
          }
          
          // Calculate how many teams get an extra player
          const remainder = totalPlayers % requestedNumTeams;
          
          // Create a deep copy of players with additional attributes
          const players = availablePlayers.map(player => ({
            ...player,
            level: parseFloat(player.overallLevel),
            randomFactor: getRandomFactor()
          }));
          
          // Initialize teams
          const teams = Array(requestedNumTeams).fill().map((_, idx) => ({
            playerIds: [],
            overallStrength: 0,
            weightedStrength: 0, // For tier-weighted calculations
            playersByTier: Array(8).fill().map(() => []),
            tierCounts: Array(8).fill(0),
            targetSize: minPlayersPerTeam + (idx < remainder ? 1 : 0)
          }));

          // Sort players into tiers according to tiers.txt
          const playersByTier = Array(8).fill().map(() => []);
          
          players.forEach(player => {
            const level = player.level;
            let tier;
            
            // Exact tier ranges from tiers.txt
            if (level >= 1.0 && level <= 1.7) tier = 0;      // Tier 1
            else if (level >= 2.2 && level <= 2.6) tier = 1; // Tier 2
            else if (level >= 3.0 && level <= 3.9) tier = 2; // Tier 3
            else if (level >= 4.4 && level <= 5.6) tier = 3; // Tier 4
            else if (level >= 6.2 && level <= 7.0) tier = 4; // Tier 5
            else if (level >= 7.2 && level <= 7.4) tier = 5; // Tier 6
            else if (level >= 8.0 && level <= 9.0) tier = 6; // Tier 7
            else if (level >= 9.0 && level <= 10.0) tier = 7;// Tier 8
            else {
              // For players that don't fit exactly, place in closest tier
              if (level < 2.2) tier = 0;
              else if (level < 3.0) tier = 1;
              else if (level < 4.4) tier = 2;
              else if (level < 6.2) tier = 3;
              else if (level < 7.2) tier = 4;
              else if (level < 8.0) tier = 5;
              else if (level < 9.0) tier = 6;
              else tier = 7;
            }
            
            playersByTier[tier].push({
              ...player,
              tier
            });
          });

          // Sort within tiers by level (lower is better)
          playersByTier.forEach(tierPlayers => {
            tierPlayers.sort((a, b) => {
              const levelDiff = a.level - b.level;
              // Add slight randomness only when levels are close
              if (Math.abs(levelDiff) < 0.3) {
                return levelDiff + (a.randomFactor - b.randomFactor) * 0.2;
              }
              return levelDiff;
            });
          });

          // Define weights for each tier (lower tier = higher weight)
          const tierWeights = [
            10,  // Tier 1: Best players (1.0-1.7)
            8,   // Tier 2: (2.2-2.6)
            6,   // Tier 3: (3.0-3.9)
            4,   // Tier 4: (4.4-5.6)
            3,   // Tier 5: (6.2-7.0)
            2,   // Tier 6: (7.2-7.4)
            1.5, // Tier 7: (8.0-9.0)
            1    // Tier 8: (9.0-10.0)
          ];

          // Helper function to check tier rules
          const isValidAssignment = (team, player) => {
            // Rule: No team can have 2 from tier 8
            if (player.tier === 7 && team.tierCounts[7] >= 1) return false;
            
            // Rule: No team can have both tier 7 and 8
            if ((player.tier === 7 && team.tierCounts[6] >= 1) || 
                (player.tier === 6 && team.tierCounts[7] >= 1)) return false;
            
            // Rule: Team must not exceed its target size
            if (team.playerIds.length >= team.targetSize) return false;
            
            return true;
          };

          // Helper to calculate team strength (both regular and weighted by tier)
          const recalculateTeamStrength = (team) => {
            if (team.playerIds.length === 0) return { strength: 0, weightedStrength: 0 };
            
            let totalStrength = 0;
            let totalWeightedStrength = 0;
            let totalWeight = 0;
            
            for (let t = 0; t < 8; t++) {
              for (const player of team.playersByTier[t]) {
                // For regular strength, use player level directly
                totalStrength += player.level;
                
                // For weighted strength, give more impact to top tier players
                // Note: lower levels are better, so we use (11 - level) to invert
                totalWeightedStrength += (11 - player.level) * tierWeights[t];
                totalWeight += tierWeights[t];
              }
            }
            
            const avgStrength = totalStrength / team.playerIds.length;
            const avgWeightedStrength = totalWeight > 0 ? totalWeightedStrength / totalWeight : 0;
          
          return {
              strength: avgStrength, 
              weightedStrength: avgWeightedStrength 
            };
          };
          
          // Helper to update team strength
          const updateTeamStrength = (team) => {
            const { strength, weightedStrength } = recalculateTeamStrength(team);
            team.overallStrength = strength;
            team.weightedStrength = weightedStrength;
          };

          // Calculate ideal tier distribution per team
          const tierDistribution = [];
          for (let t = 0; t < 8; t++) {
            // Calculate how many players from each tier should go to each team
            const playersInTier = playersByTier[t].length;
            const idealPlayersPerTeam = Math.floor(playersInTier / requestedNumTeams);
            const remainder = playersInTier % requestedNumTeams;
            
            // Create distribution array for this tier
            tierDistribution[t] = Array(requestedNumTeams).fill(idealPlayersPerTeam);
            
            // Distribute remainder
            for (let i = 0; i < remainder; i++) {
              tierDistribution[t][i]++;
            }
          }

          // Distribute players by tier, starting from highest tiers (most important)
          // This ensures better distribution of players across all tiers
          for (let t = 0; t < 8; t++) {
            if (playersByTier[t].length === 0) continue;
            
            // Distribute players from this tier
            while (playersByTier[t].length > 0) {
              // Find the team that needs more players from this tier
              let targetTeam = null;
              let lowestCount = Infinity;
              
              for (const team of teams) {
                // Skip teams that already reached their quota for this tier
                if (team.tierCounts[t] >= tierDistribution[t][teams.indexOf(team)]) continue;
                
                // Skip teams that are already full
                if (team.playerIds.length >= team.targetSize) continue;
                
                // Skip invalid assignments (tier rules)
                if (t === 7 && team.tierCounts[7] >= 1) continue; // No 2 from tier 8
                if ((t === 7 && team.tierCounts[6] >= 1) || (t === 6 && team.tierCounts[7] >= 1)) continue; // No tier 7 + 8
                
                // Find team with fewest players from this tier
                if (team.tierCounts[t] < lowestCount) {
                  lowestCount = team.tierCounts[t];
                  targetTeam = team;
                }
              }
              
              // If no suitable team found, find any team that can take this player
              if (!targetTeam) {
                for (const team of teams) {
                  if (isValidAssignment(team, playersByTier[t][0])) {
                    targetTeam = team;
                    break;
                  }
                }
              }
              
              // If still no team, something is wrong with our constraints - try next tier
              if (!targetTeam) {
                console.warn(`Could not place player from tier ${t+1}, moving to next tier`);
                break;
              }
              
              // Assign player
              const player = playersByTier[t].shift();
              targetTeam.playerIds.push(player.id);
              targetTeam.playersByTier[t].push(player);
              targetTeam.tierCounts[t]++;
              updateTeamStrength(targetTeam);
            }
          }
          
          // If any teams still need players, assign remaining players
          let anyUnfilledTeams = teams.some(team => team.playerIds.length < team.targetSize);
          
          if (anyUnfilledTeams) {
            // Collect all remaining players
            const allRemainingPlayers = playersByTier.flatMap(tier => tier);
            
            // Sort by tier
            allRemainingPlayers.sort((a, b) => a.tier - b.tier);
            
            while (allRemainingPlayers.length > 0 && anyUnfilledTeams) {
              // Find team with fewest players
              let targetTeam = teams.reduce((a, b) => 
                a.playerIds.length <= b.playerIds.length && a.playerIds.length < a.targetSize ? a : b
              );
              
              if (targetTeam.playerIds.length >= targetTeam.targetSize) {
                break; // All teams are filled
              }
              
              // Find best player for this team
              let bestPlayerIndex = -1;
              
              for (let i = 0; i < allRemainingPlayers.length; i++) {
                if (isValidAssignment(targetTeam, allRemainingPlayers[i])) {
                  bestPlayerIndex = i;
                  break;
                }
              }
              
              if (bestPlayerIndex === -1) {
                // No valid player for this team - break rules if necessary for team size
                console.warn("Breaking tier rules to ensure team size");
                bestPlayerIndex = 0;
              }
              
              // Assign player
              const player = allRemainingPlayers.splice(bestPlayerIndex, 1)[0];
              targetTeam.playerIds.push(player.id);
              targetTeam.playersByTier[player.tier].push(player);
              targetTeam.tierCounts[player.tier]++;
              updateTeamStrength(targetTeam);
              
              // Check if we still have unfilled teams
              anyUnfilledTeams = teams.some(team => team.playerIds.length < team.targetSize);
            }
          }
          
          // Attempt to balance by swapping players until we reach a good balance
          for (let i = 0; i < 5; i++) {
            if (!tryBalanceTeams(teams)) {
              break; // Stop if no more improvements possible
            }
          }
          
          // Helper function to try balancing teams by swapping players
          function tryBalanceTeams(teams) {
            let improved = false;
            
            // Try to swap players between teams to improve balance
            for (let team1Index = 0; team1Index < teams.length; team1Index++) {
              for (let team2Index = team1Index + 1; team2Index < teams.length; team2Index++) {
                const team1 = teams[team1Index];
                const team2 = teams[team2Index];
                
                // Don't try to balance if teams have different sizes
                if (team1.targetSize !== team2.targetSize) continue;
                
                const initialDiff = Math.abs(team1.overallStrength - team2.overallStrength);
                if (initialDiff < 0.2) continue; // Teams are already balanced
                
                // Try to swap players to improve balance
                let bestSwap = null;
                let bestImprovement = 0;
                
                // For each tier in team1
                for (let tier1 = 0; tier1 < 8; tier1++) {
                  // Skip empty tiers
                  if (team1.playersByTier[tier1].length === 0) continue;
                  
                  // For each player in this tier
                  for (const player1 of team1.playersByTier[tier1]) {
                    // For each tier in team2
                    for (let tier2 = 0; tier2 < 8; tier2++) {
                      // Skip empty tiers
                      if (team2.playersByTier[tier2].length === 0) continue;
                      
                      // For each player in this tier
                      for (const player2 of team2.playersByTier[tier2]) {
                        // Calculate effect of swap
                        // 1. Check tier rule violations
                        const team1TiersCopy = [...team1.tierCounts];
                        const team2TiersCopy = [...team2.tierCounts];
                        
                        team1TiersCopy[tier1]--;
                        team1TiersCopy[tier2]++;
                        team2TiersCopy[tier2]--;
                        team2TiersCopy[tier1]++;
                        
                        // Check tier 7-8 rules
                        if (team1TiersCopy[7] > 1 || team2TiersCopy[7] > 1) continue;
                        if ((team1TiersCopy[6] >= 1 && team1TiersCopy[7] >= 1) || 
                            (team2TiersCopy[6] >= 1 && team2TiersCopy[7] >= 1)) continue;
                        
                        // 2. Calculate new strengths
                        const team1PlayersCopy = [...team1.playerIds];
                        const team2PlayersCopy = [...team2.playerIds];
                        
                        const index1 = team1PlayersCopy.indexOf(player1.id);
                        const index2 = team2PlayersCopy.indexOf(player2.id);
                        
                        team1PlayersCopy[index1] = player2.id;
                        team2PlayersCopy[index2] = player1.id;
                        
                        // Estimate new team strength
                        const team1NewStrength = (team1.overallStrength * team1.playerIds.length - player1.level + player2.level) / team1.playerIds.length;
                        const team2NewStrength = (team2.overallStrength * team2.playerIds.length - player2.level + player1.level) / team2.playerIds.length;
                        
                        // Calculate new difference
                        const newDiff = Math.abs(team1NewStrength - team2NewStrength);
                        const improvement = initialDiff - newDiff;
                        
                        if (improvement > bestImprovement) {
                          bestImprovement = improvement;
                          bestSwap = { team1, team2, player1, player2, tier1, tier2 };
                        }
                      }
                    }
                  }
                }
                
                // Apply best swap if found
                if (bestSwap && bestImprovement > 0.2) {
                  const { team1, team2, player1, player2, tier1, tier2 } = bestSwap;
                  
                  // Remove players from current tier arrays
                  team1.playersByTier[tier1] = team1.playersByTier[tier1].filter(p => p.id !== player1.id);
                  team2.playersByTier[tier2] = team2.playersByTier[tier2].filter(p => p.id !== player2.id);
                  
                  // Update tier counts
                  team1.tierCounts[tier1]--;
                  team1.tierCounts[tier2]++;
                  team2.tierCounts[tier2]--;
                  team2.tierCounts[tier1]++;
                  
                  // Add players to new teams
                  team1.playersByTier[tier2].push(player2);
                  team2.playersByTier[tier1].push(player1);
                  
                  // Update playerIds
                  const index1 = team1.playerIds.indexOf(player1.id);
                  const index2 = team2.playerIds.indexOf(player2.id);
                  team1.playerIds[index1] = player2.id;
                  team2.playerIds[index2] = player1.id;
                  
                  // Recalculate team strengths
                  updateTeamStrength(team1);
                  updateTeamStrength(team2);
                  
                  improved = true;
                }
              }
            }
            
            // One more pass to distribute low-tier players evenly
            if (!improved) {
              // Check if any team has significantly more low-tier players
              let maxLowTierCount = 0;
              let minLowTierCount = Infinity;
              let teamWithMostLowTier = null;
              let teamWithFewestLowTier = null;
              
              // Count low-tier players (tier 6-8) per team
              for (const team of teams) {
                const lowTierCount = team.tierCounts[5] + team.tierCounts[6] + team.tierCounts[7];
                if (lowTierCount > maxLowTierCount) {
                  maxLowTierCount = lowTierCount;
                  teamWithMostLowTier = team;
                }
                if (lowTierCount < minLowTierCount) {
                  minLowTierCount = lowTierCount;
                  teamWithFewestLowTier = team;
                }
              }
              
              // If there's a significant imbalance in low-tier players
              if (maxLowTierCount - minLowTierCount >= 2 && teamWithMostLowTier && teamWithFewestLowTier) {
                let swapMade = false;
                
                // Find a low-tier player to swap from the team with most
                for (let t = 5; t < 8 && !swapMade; t++) {
                  if (teamWithMostLowTier.playersByTier[t].length === 0) continue;
                  
                  // Find a higher-tier player to swap from the team with fewest
                  for (let t2 = 0; t2 < 5 && !swapMade; t2++) {
                    if (teamWithFewestLowTier.playersByTier[t2].length === 0) continue;
                    
                    // Get players
                    const lowTierPlayer = teamWithMostLowTier.playersByTier[t][0];
                    const highTierPlayer = teamWithFewestLowTier.playersByTier[t2][0];
                    
                    // Check if swap would break rules
                    const team1TiersCopy = [...teamWithMostLowTier.tierCounts];
                    const team2TiersCopy = [...teamWithFewestLowTier.tierCounts];
                    
                    team1TiersCopy[t]--;
                    team1TiersCopy[t2]++;
                    team2TiersCopy[t2]--;
                    team2TiersCopy[t]++;
                    
                    // Check tier 7-8 rules
                    if (team1TiersCopy[7] > 1 || team2TiersCopy[7] > 1) continue;
                    if ((team1TiersCopy[6] >= 1 && team1TiersCopy[7] >= 1) || 
                        (team2TiersCopy[6] >= 1 && team2TiersCopy[7] >= 1)) continue;
                    
                    // Perform swap
                    teamWithMostLowTier.playersByTier[t] = teamWithMostLowTier.playersByTier[t].filter(p => p.id !== lowTierPlayer.id);
                    teamWithFewestLowTier.playersByTier[t2] = teamWithFewestLowTier.playersByTier[t2].filter(p => p.id !== highTierPlayer.id);
                    
                    teamWithMostLowTier.tierCounts[t]--;
                    teamWithMostLowTier.tierCounts[t2]++;
                    teamWithFewestLowTier.tierCounts[t2]--;
                    teamWithFewestLowTier.tierCounts[t]++;
                    
                    teamWithMostLowTier.playersByTier[t2].push(highTierPlayer);
                    teamWithFewestLowTier.playersByTier[t].push(lowTierPlayer);
                    
                    const index1 = teamWithMostLowTier.playerIds.indexOf(lowTierPlayer.id);
                    const index2 = teamWithFewestLowTier.playerIds.indexOf(highTierPlayer.id);
                    teamWithMostLowTier.playerIds[index1] = highTierPlayer.id;
                    teamWithFewestLowTier.playerIds[index2] = lowTierPlayer.id;
                    
                    updateTeamStrength(teamWithMostLowTier);

                    improved = true;

              });
              
              // הוספת רשימת שחקנים
              formattedTeamsText += `👥 *שחקנים:* ${teamPlayers.join(", ")}\n`;
              
              if (stats) {
                // הוספת ציון קבוצה
                formattedTeamsText += `⭐ *ציון קבוצה:* ${stats.strength.toFixed(1)}\n`;
              }
              
              // בדוק אם הקבוצה זכאית לשוער
              const hasGoalkeeper = teams.teamsWithGoalkeeper && teams.teamsWithGoalkeeper.includes(index);
              if (hasGoalkeeper) {
                formattedTeamsText += "🧤 *זכאי לשוער מהממתינים*\n";
              }
              
              formattedTeamsText += "\n";
            });
            
            // פתיחת וואטסאפ עם ההודעה המעוצבת
            const encodedText = encodeURIComponent(formattedTeamsText);
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
          } catch (err) {
            console.error('Failed to share:', err);
            // שיתוף טקסטואלי פשוט במקרה של שגיאה
          const teamsText = encodeURIComponent(generateTeamsText());
            window.open(`https://wa.me/?text=${teamsText}`, '_blank');
          }
        };
        
        // פונקציית עזר לקבלת צבע תואם לקבוצה
        function getColorForTeam(index) {
          const colors = [
            '#3182ce', // כחול
            '#ecc94b', // צהוב
            '#e53e3e', // אדום
            '#ed8936', // כתום
            '#805ad5'  // סגול
          ];
          
          return colors[index % colors.length];
        }
        
        // Calculate team stats for display
        const getTeamStats = (teamIds) => {
          if (!teamIds || teamIds.length === 0) return null;
          
          const teamPlayers = teamIds.map(id => players.find(p => p.id === id)).filter(Boolean);
          
          if (teamPlayers.length === 0) return null;
          
          // Calculate strength using the weighted tier approach
          let weightedSum = 0;
          let totalWeight = 0;
          
          // Define tier weights similar to the algorithm
          const tierWeights = {
            tier1: 10,  // 1.0-1.7
            tier2: 8,   // 1.7-2.6
            tier3: 6,   // 2.6-3.9
            tier4: 4,   // 3.9-5.6
            tier5: 3,   // 5.6-7.0
            tier6: 2,   // 7.0-7.4
            tier7: 1.5, // 7.4-9.0
            tier8: 1    // 9.0-10.0
          };
          
          for (const player of teamPlayers) {
            const level = parseFloat(player.overallLevel);
            let tierWeight = 0;
            
            if (level >= 1.0 && level <= 1.7) tierWeight = tierWeights.tier1;
            else if (level <= 2.6) tierWeight = tierWeights.tier2;
            else if (level <= 3.9) tierWeight = tierWeights.tier3;
            else if (level <= 5.6) tierWeight = tierWeights.tier4;
            else if (level <= 7.0) tierWeight = tierWeights.tier5;
            else if (level <= 7.4) tierWeight = tierWeights.tier6;
            else if (level <= 9.0) tierWeight = tierWeights.tier7;
            else tierWeight = tierWeights.tier8;
            
            // Higher strength for better players (lower rating)
            weightedSum += (11 - level) * tierWeight;
            totalWeight += tierWeight;
          }
          
          const strength = totalWeight > 0 ? weightedSum / totalWeight : 0;
          
          // Calculate other team stats
          const attack = teamPlayers.reduce((sum, p) => sum + parseFloat(p.attackLevel), 0) / teamPlayers.length;
          const defense = teamPlayers.reduce((sum, p) => sum + parseFloat(p.defenseLevel), 0) / teamPlayers.length;
          const movement = teamPlayers.reduce((sum, p) => sum + parseFloat(p.movementLevel), 0) / teamPlayers.length;
          const responsibility = teamPlayers.reduce((sum, p) => sum + parseFloat(p.responsibilityLevel || 5), 0) / teamPlayers.length;
          
          // הסרת tierComposition והחזרת רק המדדים הבסיסיים
          return { strength, attack, defense, movement, responsibility };
        };
        
        // Function to render the progress bar for a given value (1-10 scale)
        const renderStatBar = (value, max = 10) => {
          // Convert value to percentage (for 1-10 or 1-5 scales)
          const percentage = ((value - 1) / (max - 1)) * 100;
          
          return (
            <div className="w-full bg-gray-200 rounded-full h-2.5">
              <div 
                className="bg-blue-600 h-2.5 rounded-full" 
                style={{ width: `${percentage}%` }}
              ></div>
            </div>
          );
        };

        return (
          <div className="p-4">
            <h2 className="text-xl font-bold mb-4 text-center text-gray-800">קבוצות</h2>
            
            <div className="mb-4 flex space-x-2 rtl:space-x-reverse">
              <button 
                onClick={copyTeamsToClipboard}
                className="btn-secondary flex-1"
              >
                העתק קבוצות
              </button>
              <button 
                onClick={shareToWhatsApp}
                className="btn-primary flex-1"
              >
                שתף בוואטסאפ
              </button>
            </div>
            
            {teams.teams && teams.teams.map((teamIds, index) => {
              const stats = getTeamStats(teamIds);
              if (!stats) return null;
              
              // בדוק אם הקבוצה זכאית לשוער
              const hasGoalkeeper = teams.teamsWithGoalkeeper && teams.teamsWithGoalkeeper.includes(index);
              
              return (
                <div 
                  key={index}
                  className={`team-card mb-6 ${teamColors[index % teamColors.length].bg}`}
                >
                  <div className={`p-3 flex justify-between items-center ${teamColors[index % teamColors.length].text}`}>
                    <h3 className="font-bold">קבוצה {index + 1} - {teamColors[index % teamColors.length].name}</h3>
                    <div className="text-sm">
                      {teamIds.length} שחקנים
                      {hasGoalkeeper && <span className="mr-1 font-bold"> + שוער</span>}
                    </div>
                  </div>
                  
                  <div className="bg-white p-4">
                    <div className="grid grid-cols-2 gap-2 mb-4">
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">רמה כללית</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.strength.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.strength, 10)}</div>
                        </div>
                      </div>
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">התקפה</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.attack.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.attack)}</div>
                        </div>
                      </div>
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">הגנה</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.defense.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.defense)}</div>
                        </div>
                      </div>
                      <div className="bg-gray-50 p-2 rounded border border-gray-200">
                        <div className="text-sm text-gray-500">תנועה</div>
                        <div className="flex items-center justify-between">
                          <div className="font-bold text-blue-600">{stats.movement.toFixed(1)}</div>
                          <div className="w-24">{renderStatBar(stats.movement)}</div>
                        </div>
                      </div>
                    </div>
                    
                    <h4 className="font-medium text-gray-700 mb-2">שחקנים:</h4>
                    <div className="flex flex-wrap gap-2">
                      {teamIds.map(id => {
                        const player = players.find(p => p.id === id);
                        if (!player) return null;
                        
                        return (
                          <span key={id} className="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-medium text-gray-700">
                            {player.name}
                          </span>
                        );
                      })}
                    </div>
                  </div>
                  
                  {hasGoalkeeper && (
                    <div className="bg-green-100 p-2 text-center text-sm font-medium text-green-800 rounded-b-lg border-t border-green-200">
                      הקבוצה זכאית לבחור שוער מהממתינים
                    </div>
                  )}
                </div>
              );
            })}
            
            <button 
              onClick={() => setView('selection')}
              className="btn-secondary mt-2"
            >
              חזרה לבחירת שחקנים
            </button>
          </div>
        );
      };
      
      // Admin Login Modal - שינוי גישה מלא למודל הכניסה
      const AdminLoginModal = () => {
        // אם המודל לא מוצג, לא מרנדרים שום דבר
        if (!showLoginModal) return null;
        
        // שימוש ב-ref כדי להתמקד אוטומטית בשדה הסיסמה
        const passwordInputRef = React.useRef(null);
        
        // מיקוד אוטומטי בשדה הסיסמה כשהמודל נפתח
        React.useEffect(() => {
          if (passwordInputRef.current) {
            passwordInputRef.current.focus();
          }
        }, []);
        
        // פונקציה לניסיון כניסה
        const handleLogin = () => {
          attemptAdminLogin();
        };
        
        // פונקציה לביטול
        const handleCancel = () => {
          setPassword('');
          setShowLoginModal(false);
        };
        
        // פונקציה לניהול לחיצות מקלדת (לאפשר Enter)
        const handleKeyDown = (e) => {
          if (e.key === 'Enter') {
            handleLogin();
          } else if (e.key === 'Escape') {
            handleCancel();
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
              <h3 className="text-xl font-bold mb-4 text-center">כניסת מנהל</h3>
              <div className="mb-4">
                <label className="block mb-2 font-medium text-gray-700">סיסמה</label>
                <input
                  ref={passwordInputRef}
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyDown={handleKeyDown}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  placeholder="הכנס סיסמה"
                  autoComplete="off"
                />
              </div>
              <div className="flex gap-3">
                <button 
                  onClick={handleLogin}
                  className="btn-primary"
                >
                  כניסה
                </button>
                <button
                  onClick={handleCancel}
                  className="btn-secondary"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        );
      };

      return (
        <>
          <button
            onClick={() => setShowLoginModal(true)}
            className="admin-btn"
          >
            מנהל
          </button>
          
          {isAdmin && (
            <button
              onClick={logoutAdmin}
              className="admin-badge"
            >
              יציאה ממצב מנהל
            </button>
          )}
          
          <header className="header">
            <h1 className="text-xl font-bold text-white mb-4">מארגן קבוצות</h1>
            <div className="bg-white bg-opacity-10 rounded-lg p-1 flex">
              <button
                onClick={() => setView('players')}
                className={`nav-btn flex-1 ${view === 'players' ? 'active' : ''}`}
              >
                שחקנים
              </button>
              <button
                onClick={() => setView('selection')}
                className={`nav-btn flex-1 ${view === 'selection' ? 'active' : ''}`}
              >
                בחירה
              </button>
              <button
                onClick={() => setView('teams')}
                className={`nav-btn flex-1 ${view === 'teams' ? 'active' : ''}`}
                disabled={teams.teams.length === 0}
              >
                קבוצות
              </button>
            </div>
          </header>

          <div className="content">
            {view === 'players' && <PlayerManagement />}
            {view === 'selection' && <PlayerSelection />}
            {view === 'teams' && <TeamDisplay />}
          </div>
          
          <AdminLoginModal />
        </>
      );
    };

    // Render the App component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
