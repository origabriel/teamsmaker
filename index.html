  <script type="text/babel">
    // Main App Component
    const App = () => {
      const [view, setView] = React.useState('players'); // 'players', 'selection', 'teams', 'login'
      const [players, setPlayers] = React.useState([]);
      const [selectedPlayers, setSelectedPlayers] = React.useState([]);
      const [teams, setTeams] = React.useState({ teams: [], teamsWithGoalkeeper: [] });
      const [numTeams, setNumTeams] = React.useState(2); // 2-5 teams
      const [playersCount, setPlayersCount] = React.useState(10); // 10-25 players
      const [isAdmin, setIsAdmin] = React.useState(false);
      const [password, setPassword] = React.useState('');
      const [showLoginModal, setShowLoginModal] = React.useState(false);
      const [showRatings, setShowRatings] = React.useState(true);
      const ADMIN_PASSWORD = 'ori1337'; // Admin password
      
      // Password checking
      React.useEffect(() => {
        // Check if user already logged in as admin
        const storedAdminStatus = localStorage.getItem('footballAppIsAdmin');
        if (storedAdminStatus === 'true') {
          setIsAdmin(true);
        }
      }, []);
      
      const attemptAdminLogin = () => {
        if (password === ADMIN_PASSWORD) {
          setIsAdmin(true);
          localStorage.setItem('footballAppIsAdmin', 'true');
          setPassword('');
          setShowLoginModal(false);
        } else {
          alert('×¡×™×¡××” ×©×’×•×™×”!');
        }
      };
      
      const logoutAdmin = () => {
        setIsAdmin(false);
        localStorage.removeItem('footballAppIsAdmin');
      };

      // Load saved players from localStorage on component mount
      React.useEffect(() => {
        try {
          // First try to load from the football_players.json file
          fetch('football_players.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              if (Array.isArray(data)) {
                setPlayers(data);
                console.log("Players loaded from football_players.json:", data);
                // Also save to localStorage for future use
                localStorage.setItem('footballPlayers', JSON.stringify(data));
              } else {
                throw new Error('Data is not an array');
              }
            })
            .catch(e => {
              console.error("Failed to load players from JSON file:", e);
              // Fallback to localStorage
              const savedPlayers = localStorage.getItem('footballPlayers');
              if (savedPlayers) {
                setPlayers(JSON.parse(savedPlayers));
              }
            });
        } catch (e) {
          console.error("Failed to load players:", e);
        }
      }, []);

      // Save players to localStorage whenever they change
      React.useEffect(() => {
        try {
          localStorage.setItem('footballPlayers', JSON.stringify(players));
        } catch (e) {
          console.error("Failed to save players:", e);
        }
      }, [players]);

      const addPlayer = (player) => {
        setPlayers([...players, { ...player, id: Date.now() }]);
      };

      const updatePlayer = (updatedPlayer) => {
        setPlayers(players.map(p => p.id === updatedPlayer.id ? updatedPlayer : p));
      };

      const deletePlayer = (playerId) => {
        setPlayers(players.filter(p => p.id !== playerId));
        
        // Also remove from selected players if needed
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        }
      };

      const togglePlayerSelection = (playerId) => {
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        } else {
          setSelectedPlayers([...selectedPlayers, playerId]);
        }
      };

      const generateTeams = () => {
        // ××œ×’×•×¨×™×ª× ×××•×–×Ÿ ×œ×—×œ×•×§×ª ×§×‘×•×¦×•×ª ×¢× ××§×¨××™×•×ª ×—×–×§×”
        const balanceMultipleTeams = (availablePlayers, numTeams) => {
          // ×•×™×“×•× ×©××™×Ÿ ×›×¤×™×œ×•×™×•×ª
          const uniquePlayers = [...new Set(availablePlayers.map(p => p.id))].map(id => 
            availablePlayers.find(p => p.id === id)
          );
          
          // ×—×™×©×•×‘ ××¡×¤×¨ ×”×©×—×§× ×™× ×”×¨×¦×•×™ ×‘×§×‘×•×¦×”
          const totalPlayers = uniquePlayers.length;
          const baseTeamSize = Math.floor(totalPlayers / numTeams);
          const remainder = totalPlayers % numTeams;
          
          if (baseTeamSize < 4 || baseTeamSize > 5) {
            throw new Error('××¡×¤×¨ ×”×©×—×§× ×™× ×—×™×™×‘ ×œ××¤×©×¨ 4-5 ×©×—×§× ×™× ×‘×§×‘×•×¦×”');
          }
          
          // ×™×¦×™×¨×ª ×”××¢×¨×š ×©×œ ×”×§×‘×•×¦×•×ª
          const teams = Array(numTeams).fill().map(() => []);
          
          // ××™×•×Ÿ ×”×©×—×§× ×™× ×œ×¤×™ ×¨××”
          const elitePlayers = uniquePlayers.filter(p => parseFloat(p.overallLevel) >= 1.0 && parseFloat(p.overallLevel) <= 1.9);
          const weakPlayers = uniquePlayers.filter(p => parseFloat(p.overallLevel) >= 4.0 && parseFloat(p.overallLevel) <= 5.0);
          const regularPlayers = uniquePlayers.filter(p => 
            parseFloat(p.overallLevel) > 1.9 && parseFloat(p.overallLevel) < 4.0
          );
          
          // ×¢×¨×‘×•×‘ ××§×¨××™ ×©×œ ×”×©×—×§× ×™× ×‘×›×œ ×§×˜×’×•×¨×™×”
          const shuffleArray = (array) => {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
              const j = Math.floor(Math.random() * (i + 1));
              [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
          };
          
          const shuffledElite = shuffleArray(elitePlayers);
          const shuffledRegular = shuffleArray(regularPlayers);
          const shuffledWeak = shuffleArray(weakPlayers);
          
          // ×¤×•× ×§×¦×™×” ×œ×—×™×©×•×‘ ×¨××ª ×§×‘×•×¦×” ×›×•×œ×œ ×©×•×¢×¨ ×•×™×¨×˜×•××œ×™ (2.0) ×× ×™×© 4 ×©×—×§× ×™×
          const calculateTeamLevelWithGoalie = (teamIds) => {
            const teamPlayers = teamIds.map(id => uniquePlayers.find(p => p.id === id));
            let totalLevel = teamPlayers.reduce((sum, player) => sum + parseFloat(player.overallLevel), 0);
            let count = teamPlayers.length;
            if (count === 4) {
              totalLevel += 2.0; // ×©×•×¢×¨ ×•×™×¨×˜×•××œ×™
              count++;
            }
            return totalLevel / count;
          };
          // ×¤×•× ×§×¦×™×” ×œ×¡×¤×™×¨×ª ×©×—×§× ×™-×¢×œ ×‘×§×‘×•×¦×”
          const countElite = (teamIds) => {
            return teamIds.filter(id => {
              const p = uniquePlayers.find(p => p.id === id);
              return p && parseFloat(p.overallLevel) >= 1.0 && parseFloat(p.overallLevel) <= 1.9;
            }).length;
          };
          // ×¤×•× ×§×¦×™×” ×œ×—×œ×•×§×ª ×©×—×§× ×™× ×ª×•×š ×©××™×¨×” ×¢×œ ××™×–×•×Ÿ ×¨××•×ª ×•×©×—×§× ×™-×¢×œ
          const distributePlayers = (players, isElite = false) => {
            for (let i = 0; i < players.length; i++) {
              // ×—×™×©×•×‘ ×¨××ª ×›×œ ×§×‘×•×¦×” (×›×•×œ×œ ×©×•×¢×¨ ×•×™×¨×˜×•××œ×™)
              let eligibleTeams = teams.map((team, index) => ({
                index,
                level: calculateTeamLevelWithGoalie(team),
                size: team.length,
                eliteCount: countElite(team)
              }));
              // ×¡×™× ×•×Ÿ ×§×‘×•×¦×•×ª ×¢× ××§×•× ×¤× ×•×™
              eligibleTeams = eligibleTeams.filter(t => t.size < baseTeamSize + (remainder > 0 && t.index >= numTeams - remainder ? 1 : 0));
              // ×× ×–×” ×©×—×§×Ÿ-×¢×œ, ×œ× ×œ××¤×©×¨ ×™×•×ª×¨ ×××—×“ ×‘×§×‘×•×¦×” ×¢× 4 ×©×—×§× ×™×
              if (isElite) {
                eligibleTeams = eligibleTeams.filter(t => !(t.size === 4 && t.eliteCount >= 1));
              }
              // ××¦×™××ª ×”×§×‘×•×¦×•×ª ×¢× ×”×¨××” ×”× ××•×›×” ×‘×™×•×ª×¨
              const minLevel = Math.min(...eligibleTeams.map(t => t.level));
              const lowestTeams = eligibleTeams.filter(t => t.level === minLevel);
              // ×‘×—×™×¨×” ××§×¨××™×ª ××‘×™×Ÿ ×”×§×‘×•×¦×•×ª ×”×—×œ×©×•×ª ×‘×™×•×ª×¨
              const chosen = lowestTeams[Math.floor(Math.random() * lowestTeams.length)].index;
              teams[chosen].push(players[i].id);
            }
          };
          // ×©×œ×‘ 1: ×—×œ×•×§×ª ×©×—×§× ×™-×¢×œ
          distributePlayers(shuffledElite, true);
          // ×©×œ×‘ 2: ×—×œ×•×§×ª ×©×—×§× ×™× ×—×œ×©×™×
          distributePlayers(shuffledWeak);
          // ×©×œ×‘ 3: ×—×œ×•×§×ª ×©××¨ ×”×©×—×§× ×™×
          distributePlayers(shuffledRegular);
          // ×•×™×“×•× ×©××™×Ÿ ×›×¤×™×œ×•×™×•×ª
          const allPlayerIds = teams.flat();
          const uniqueIds = new Set(allPlayerIds);
          if (allPlayerIds.length !== uniqueIds.size) {
            throw new Error('× ××¦××• ×›×¤×™×œ×•×™×•×ª ×©×œ ×©×—×§× ×™× ×‘×§×‘×•×¦×•×ª');
          }
          // ×•×™×“×•× ×©×›×œ ×§×‘×•×¦×” ××›×™×œ×” 4-5 ×©×—×§× ×™×
          for (let i = 0; i < teams.length; i++) {
            if (teams[i].length < 4 || teams[i].length > 5) {
              throw new Error(`×§×‘×•×¦×” ${i + 1} ××›×™×œ×” ${teams[i].length} ×©×—×§× ×™× ×‘××§×•× 4-5`);
            }
          }
          // ×–×™×”×•×™ ×”×§×‘×•×¦×•×ª ×”×§×˜× ×•×ª ×©×–×›××™×•×ª ×œ×©×•×¢×¨
          const teamsWithGoalkeeper = [];
          for (let i = 0; i < numTeams; i++) {
            if (teams[i].length === baseTeamSize && remainder > 0) {
              teamsWithGoalkeeper.push(i);
            }
          }
          return { teams, teamsWithGoalkeeper };
        };
        
        // Filter to get only selected players
        const selectedPlayerObjects = players.filter(p => selectedPlayers.includes(p.id));
        
        // Create balanced teams
        const result = balanceMultipleTeams(selectedPlayerObjects, numTeams);
        
        if (result) {
          setTeams(result);
          setView('teams');
        }
      };

      // Player Management Component
      const PlayerManagement = () => {
        const [isAdding, setIsAdding] = React.useState(false);
        const [editingPlayer, setEditingPlayer] = React.useState(null);
        const [formData, setFormData] = React.useState({
          name: '',
          overallLevel: 3,
          attackLevel: 5,
          defenseLevel: 5,
          movementLevel: 5,
          responsibilityLevel: 5  // Added responsibility field with default 5
        });

        // Functions to export/import player data
        const exportPlayerData = () => {
          try {
            const dataStr = JSON.stringify(players);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'football_players.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
          } catch (e) {
            console.error("Failed to export data:", e);
            alert('×©×’×™××” ×‘×™×™×¦×•× ×”× ×ª×•× ×™×');
          }
        };
        
        const importPlayerData = (event) => {
          try {
            const file = event.target.files[0];
            const reader = new FileReader();
            
            reader.onload = (e) => {
              try {
                const importedPlayers = JSON.parse(e.target.result);
                if (Array.isArray(importedPlayers)) {
                  setPlayers(importedPlayers);
                  alert('×”× ×ª×•× ×™× ×™×•×‘××• ×‘×”×¦×œ×—×”!');
                } else {
                  alert('×¤×•×¨××˜ ×”×§×•×‘×¥ ×œ× ×ª×§×™×Ÿ');
                }
              } catch (err) {
                alert('×©×’×™××” ×‘×§×¨×™××ª ×”×§×•×‘×¥');
                console.error(err);
              }
            };
            
            reader.readAsText(file);
          } catch (e) {
            console.error("Failed to import data:", e);
            alert('×©×’×™××” ×‘×™×™×‘×•× ×”× ×ª×•× ×™×');
          }
        };

        const handleChange = (e) => {
          const { name, value } = e.target;
          setFormData({
            ...formData,
            [name]: name === 'name' ? value : parseFloat(value)
          });
        };

        const handleSubmit = (e) => {
          e.preventDefault();
          if (editingPlayer) {
            updatePlayer({ ...formData, id: editingPlayer.id });
            setEditingPlayer(null);
          } else {
            addPlayer(formData);
          }
          resetForm();
        };

        const startEdit = (player) => {
          setEditingPlayer(player);
          setFormData({
            name: player.name,
            overallLevel: player.overallLevel || 3,
            attackLevel: player.attackLevel || 5,
            defenseLevel: player.defenseLevel || 5,
            movementLevel: player.movementLevel || 5,
            responsibilityLevel: player.responsibilityLevel || 5  // Use default if missing
          });
          setIsAdding(true);
        };

        const resetForm = () => {
          setFormData({
            name: '',
            overallLevel: 3,
            attackLevel: 5,
            defenseLevel: 5,
            movementLevel: 5,
            responsibilityLevel: 5  // Reset to default 5
          });
          setIsAdding(false);
        };

        const renderRatingInput = (label, name, value) => {
          // Set the max value based on the field name
          const max = name === 'overallLevel' ? 5 : 10;
          const displayLabel = name === 'overallLevel' ? '××¡×¤×¨ ×‘×—×™×¨×”' : label;
          
          // Get the specific descriptions for min and max values
          let minLabel = "1";
          let maxLabel = name === 'overallLevel' ? "5" : "10";
          
          if (name === 'overallLevel') {
            minLabel = "1";
            maxLabel = "5 (×‘×—×™×¨×” ××—×¨×•× ×”)";
          } else if (name === 'attackLevel') {
            minLabel = "1 (×œ× ×¡×§×•×¨×¨ ×’×“×•×œ)";
            maxLabel = "10 (×¡×™×•××ª ×©×œ R9)";
          } else if (name === 'defenseLevel') {
            minLabel = "1 (×—×•×¨×™× ×‘×”×’× ×”)";
            maxLabel = "10 (×¨××ª ×××œ×“×™× ×™)";
          } else if (name === 'movementLevel') {
            minLabel = "1 (×¤×¡×œ ×”×—×™×¨×•×ª)";
            maxLabel = "10 (×™×© ×œ×• 4 ×¨×™××•×ª)";
          } else if (name === 'responsibilityLevel') {
            minLabel = "1 (××•×”×‘ ×œ×¢×©×•×ª ×“×¨×™×‘×œ ×›×©×”×•× ××—×¨×•×Ÿ)";
            maxLabel = "10 (××©×—×§ ×‘××—×¨×™×•×ª ×‘×œ×™ ×©×˜×•×™×•×ª)";
          }
          
          return (
            <div className="mb-4">
              <label className="block mb-2 font-medium text-gray-700">{displayLabel}</label>
              <div className="flex items-center">
                <span className="mr-2 text-sm font-bold text-gray-600">
                  {minLabel}
                </span>
                <input
                  type="range"
                  name={name}
                  min="1"
                  max={max}
                  value={value}
                  onChange={handleChange}
                  className="slider w-full"
                  step="0.1"
                />
                <span className="ml-2 text-sm font-bold text-gray-600">
                  {maxLabel}
                </span>
              </div>
              <div className="text-center mt-1 font-bold text-blue-600">{Number(value).toFixed(1)}</div>
              {name === 'overallLevel' && (
                <div className="text-center text-xs text-gray-500">
                  ×œ××“×“ ×–×” ×—×©×™×‘×•×ª ×¢×œ×™×•× ×” ×‘×”×¨×›×‘×ª ×”×§×‘×•×¦×•×ª | ××¡×¤×¨ × ××•×š = ×©×—×§×Ÿ ×˜×•×‘ ×™×•×ª×¨
                </div>
              )}
            </div>
          );
        };

        return (
          <div className="p-4 relative">
            <h2 className="text-xl font-bold mb-4 text-center text-gray-800">× ×™×”×•×œ ×©×—×§× ×™×</h2>
            
            {isAdmin && (
              <>
                {!isAdding ? (
                  <div>
                    <button 
                      onClick={() => setIsAdding(true)}
                      className="btn-primary mb-4"
                    >
                      + ×”×•×¡×£ ×©×—×§×Ÿ ×—×“×©

        React.useEffect(() => {
          if (passwordInputRef.current) {
            passwordInputRef.current.focus();
          }
        }, []);
        
        // ×¤×•× ×§×¦×™×” ×œ× ×™×¡×™×•×Ÿ ×›× ×™×¡×”
        const handleLogin = () => {
          attemptAdminLogin();
        };
        
        // ×¤×•× ×§×¦×™×” ×œ×‘×™×˜×•×œ
        const handleCancel = () => {
          setPassword('');
          setShowLoginModal(false);
        };
        
        // ×¤×•× ×§×¦×™×” ×œ× ×™×”×•×œ ×œ×—×™×¦×•×ª ××§×œ×“×ª (×œ××¤×©×¨ Enter)
        const handleKeyDown = (e) => {
          if (e.key === 'Enter') {
            handleLogin();
          } else if (e.key === 'Escape') {
            handleCancel();
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
              <h3 className="text-xl font-bold mb-4 text-center">×›× ×™×¡×ª ×× ×”×œ</h3>
              <div className="mb-4">
                <label className="block mb-2 font-medium text-gray-700">×¡×™×¡××”</label>
                <input
                  ref={passwordInputRef}
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyDown={handleKeyDown}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  placeholder="×”×›× ×¡ ×¡×™×¡××”"
                  autoComplete="off"
                />
              </div>
              <div className="flex gap-3">
                <button 
                  onClick={handleLogin}
                  className="btn-primary"
                >
                  ×›× ×™×¡×”
                </button>
                <button
                  onClick={handleCancel}
                  className="btn-secondary"
                >
                  ×‘×™×˜×•×œ
                </button>
              </div>
            </div>
          </div>
        );
      };

      return (
        <>
          <button
            onClick={() => setShowLoginModal(true)}
            className="admin-btn"
          >
            ×× ×”×œ
          </button>
          
          {isAdmin && (
            <button
              onClick={logoutAdmin}
              className="admin-badge"
            >
              ×™×¦×™××” ×××¦×‘ ×× ×”×œ
            </button>
          )}
          
          <header className="header">
            <h1 className="text-xl font-bold text-white mb-4">×××¨×’×Ÿ ×§×‘×•×¦×•×ª</h1>
            <div className="bg-white bg-opacity-10 rounded-lg p-1 flex">
              <button
                onClick={() => setView('players')}
                className={`nav-btn flex-1 ${view === 'players' ? 'active' : ''}`}
              >
                ×©×—×§× ×™×
              </button>
              <button
                onClick={() => setView('selection')}
                className={`nav-btn flex-1 ${view === 'selection' ? 'active' : ''}`}
              >
                ×‘×—×™×¨×”
              </button>
              <button
                onClick={() => setView('teams')}
                className={`nav-btn flex-1 ${view === 'teams' ? 'active' : ''}`}
                disabled={teams.teams.length === 0}
              >
                ×§×‘×•×¦×•×ª
              </button>
            </div>
          </header>

          <div className="content">
            {view === 'players' && <PlayerManagement />}
            {view === 'selection' && <PlayerSelection />}
            {view === 'teams' && <TeamDisplay />}
          </div>
          
          <AdminLoginModal />
        </>
      );
    };

    // Render the App component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
