  <script type="text/babel">
    // Main App Component
    const App = () => {

      const [showRatings, setShowRatings] = React.useState(true);
      const ADMIN_PASSWORD = 'ori1337'; // Admin password
      
      // Password checking
      React.useEffect(() => {
        // Check if user already logged in as admin
        const storedAdminStatus = localStorage.getItem('footballAppIsAdmin');
        if (storedAdminStatus === 'true') {
          setIsAdmin(true);

      const logoutAdmin = () => {

        localStorage.removeItem('footballAppIsAdmin');
      };

      // Load saved players from localStorage on component mount
      React.useEffect(() => {
        try {
          // First try to load from the football_players.json file
          fetch('football_players.json')
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              if (Array.isArray(data)) {
                setPlayers(data);
                console.log("Players loaded from football_players.json:", data);
                // Also save to localStorage for future use
                localStorage.setItem('footballPlayers', JSON.stringify(data));
              } else {
                throw new Error('Data is not an array');
              }
            })
            .catch(e => {
              console.error("Failed to load players from JSON file:", e);
              // Fallback to localStorage
          const savedPlayers = localStorage.getItem('footballPlayers');
          if (savedPlayers) {
            setPlayers(JSON.parse(savedPlayers));
          }
            });
        } catch (e) {
          console.error("Failed to load players:", e);
        }
      }, []);

      // Save players to localStorage whenever they change
      React.useEffect(() => {
        try {
          localStorage.setItem('footballPlayers', JSON.stringify(players));
        } catch (e) {
          console.error("Failed to save players:", e);
        }
      }, [players]);

      const addPlayer = (player) => {
        setPlayers([...players, { ...player, id: Date.now() }]);
      };

      const updatePlayer = (updatedPlayer) => {
        setPlayers(players.map(p => p.id === updatedPlayer.id ? updatedPlayer : p));
      };

      const deletePlayer = (playerId) => {
        setPlayers(players.filter(p => p.id !== playerId));
        
        // Also remove from selected players if needed
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        }
      };

      const togglePlayerSelection = (playerId) => {
        if (selectedPlayers.includes(playerId)) {
          setSelectedPlayers(selectedPlayers.filter(id => id !== playerId));
        } else {
          setSelectedPlayers([...selectedPlayers, playerId]);
        }
      };

      const generateTeams = () => {
        // Add a timestamp-based randomization to ensure different results each time
        const timestamp = new Date().getTime();
        const randomFactor = Math.random() * timestamp;
        console.log(`Generating new teams with random factor: ${randomFactor}`);
        
        const balanceTeams = (availablePlayers, requestedNumTeams) => {
          console.log("STARTING STRICT TIER-BASED TEAM GENERATION");
          
          // Add strong randomization to prevent identical results on regeneration
          const timestamp = new Date().getTime();
          const randomSeed = Math.random() * timestamp;
          console.log(`Using random seed: ${randomSeed}`);
          
          // Step 1: Classify players into their tiers based on their overall level
          const tierRanges = [
            {min: 1.0, max: 1.7},   // Tier 1 (best players)
            {min: 2.2, max: 2.6},   // Tier 2
            {min: 3.0, max: 3.9},   // Tier 3
            {min: 4.4, max: 5.6},   // Tier 4
            {min: 6.2, max: 7.0},   // Tier 5
            {min: 7.2, max: 7.4},   // Tier 6
            {min: 8.0, max: 9.0},   // Tier 7
            {min: 9.0, max: 10.0}   // Tier 8 (weakest)
          ];
          
          // Create playersByTier array where each index corresponds to a tier (0-based)
          const playersByTier = Array(tierRanges.length).fill().map(() => []);
          
          // Assign each player to their tier
          availablePlayers.forEach(player => {
            const level = parseFloat(player.rating);
            let tierIndex = -1;
            
            // Find the tier this player belongs to
            for (let i = 0; i < tierRanges.length; i++) {
              if (level >= tierRanges[i].min && level <= tierRanges[i].max) {
                tierIndex = i;
                break;
              }
            }
            
            // If no exact tier match, find closest tier
            if (tierIndex === -1) {
              // Default to appropriate tier based on value
              if (level < 2.2) tierIndex = 0;       // Tier 1
              else if (level < 3.0) tierIndex = 1;  // Tier 2
              else if (level < 4.4) tierIndex = 2;  // Tier 3
              else if (level < 6.2) tierIndex = 3;  // Tier 4
              else if (level < 7.2) tierIndex = 4;  // Tier 5
              else if (level < 8.0) tierIndex = 5;  // Tier 6
              else if (level < 9.0) tierIndex = 6;  // Tier 7
              else tierIndex = 7;                   // Tier 8
            }
            
            // Add player to their tier
            playersByTier[tierIndex].push({
              ...player,
              tierIndex,
              level
            });
          });
          
          // Randomize player order within tiers while preserving some skill ordering
          for (let i = 0; i < playersByTier.length; i++) {
            if (playersByTier[i].length > 1) {
              // First sort by level
              playersByTier[i].sort((a, b) => a.level - b.level);
              
              // Add randomization but preserve general ordering
              playersByTier[i] = playersByTier[i].map(player => ({
                ...player,
                // Add random factor with limited variability - based on tier
                // Less randomization for higher tiers to ensure better balance
                randomFactor: player.level + (Math.random() - 0.5) * (0.1 + (i * 0.05))
              }));
              
              // Sort with the random factor
              playersByTier[i].sort((a, b) => a.randomFactor - b.randomFactor);
            }
          }
          
          // Log the tier distribution
          console.log("TIER DISTRIBUTION:");
          playersByTier.forEach((tier, index) => {
            console.log(`Tier ${index + 1} (${tierRanges[index].min}-${tierRanges[index].max}): ${tier.length} players`);
            if (tier.length > 0) {
              console.log(`  Players: ${tier.map(p => `${p.name} (${p.level})`).join(", ")}`);
            }
          });
          
          // Verify we have enough Tier 1 players for each team
          if (playersByTier[0].length < requestedNumTeams) {
            console.log(`WARNING: Not enough Tier 1 players (${playersByTier[0].length}) for ${requestedNumTeams} teams.`);
            console.log("Some teams will get Tier 2 players instead and will be compensated with stronger lower-tier players.");
          } else {
            console.log(`We have ${playersByTier[0].length} Tier 1 players for ${requestedNumTeams} teams - good distribution possible.`);
          }
          
          // Initialize team structures
          const totalPlayers = availablePlayers.length;
          const teams = Array(requestedNumTeams).fill().map((_, i) => ({
            index: i,
            playerIds: [],
            tierCounts: Array(tierRanges.length).fill(0),
            players: [],
            strength: 0, // Lower numbers = stronger team
            targetSize: Math.floor(totalPlayers / requestedNumTeams) + (i < totalPlayers % requestedNumTeams ? 1 : 0),
            hasTier1: false,
            tiers: [] // Track which tier each player belongs to
          }));
          
          // STEP 1: Distribute Tier 1 Players - EXACTLY ONE PER TEAM if possible, otherwise compensate
          console.log("\nSTEP 1: Distributing Tier 1 players - one per team if possible");
          
          // Prepare array to track which teams need stronger lower-tier players as compensation
          const teamsNeedingCompensation = [];
          
          // Check if we have enough Tier 1 players
          if (playersByTier[0].length >= requestedNumTeams) {
            // We have enough Tier 1 players - give one to each team
            playersByTier[0].slice(0, requestedNumTeams).forEach((player, idx) => {
              const team = teams[idx];
              assignPlayerToTeam(player, team);
              team.hasTier1 = true;
              console.log(`Assigned Tier 1 player ${player.name} (${player.level}) to Team ${team.index + 1}`);
            });
          } else {
            // Not enough Tier 1 players - distribute what we have
            playersByTier[0].forEach((player, idx) => {
              const team = teams[idx];
              assignPlayerToTeam(player, team);
              team.hasTier1 = true;
              console.log(`Assigned Tier 1 player ${player.name} (${player.level}) to Team ${team.index + 1}`);
            });
            
            // Mark remaining teams as needing compensation
            for (let i = playersByTier[0].length; i < requestedNumTeams; i++) {
              teamsNeedingCompensation.push(teams[i].index);
              console.log(`Team ${teams[i].index + 1} needs compensation for missing Tier 1 player`);
            }
          }
          
          // STEP 2: Distribute Tier 2 Players with compensation for teams missing Tier 1
          console.log("\nSTEP 2: Distributing Tier 2 players with compensation");
          if (playersByTier[1].length > 0) {
            const tier2Players = [...playersByTier[1]];
            
            // Sort Tier 2 players by level (best first)
            tier2Players.sort((a, b) => a.level - b.level);
            
            // First, assign the best Tier 2 players to teams needing compensation
            const teamsWithoutTier1 = teams.filter(team => !team.hasTier1);
            
            // Determine how many top Tier 2 players to allocate to compensating teams
            const availableTier2 = Math.min(tier2Players.length, teamsWithoutTier1.length);
            
            if (availableTier2 > 0) {
              // Give top Tier 2 players to teams without Tier 1
              for (let i = 0; i < availableTier2; i++) {
                const player = tier2Players.shift(); // Take from start (best players)
                const team = teamsWithoutTier1[i];
                
                assignPlayerToTeam(player, team);
                team.hasTier2Compensation = true; // Mark that this team got a Tier 2 as compensation
                console.log(`Assigned top Tier 2 player ${player.name} (${player.level}) to Team ${team.index + 1} as compensation for missing Tier 1`);
              }
            }
            
            // Distribute remaining Tier 2 players to the weakest teams
            if (tier2Players.length > 0) {
              // Sort teams by strength (weakest first)
              teams.sort((a, b) => {
                // Teams with Tier 1 players should get less strong Tier 2 players
                if (a.hasTier1 !== b.hasTier1) {
                  return a.hasTier1 ? 1 : -1; // Teams without Tier 1 get priority
                }
                
                // Otherwise, distribute by strength
                return a.strength - b.strength;
              });
              
              // Distribute remaining players
              tier2Players.forEach(player => {
                // Assign to the weakest team
                assignPlayerToTeam(player, teams[0]);
                console.log(`Assigned Tier 2 player ${player.name} (${player.level}) to Team ${teams[0].index + 1}`);
                // Re-sort teams
                teams.sort((a, b) => {
                  if (a.hasTier1 !== b.hasTier1) {
                    return a.hasTier1 ? 1 : -1; // Teams without Tier 1 get priority
                  }
                  return a.strength - b.strength;
                });
              });
            }
          }
          
          // STEP 3: Distribute Tier 3 to 8 players evenly
          console.log("\nSTEP 3: Distributing remaining tiers evenly");
          for (let tierIndex = 2; tierIndex < playersByTier.length; tierIndex++) {
            const tierPlayers = [...playersByTier[tierIndex]];
            if (tierPlayers.length === 0) continue;
            
            console.log(`Distributing ${tierPlayers.length} players from Tier ${tierIndex + 1}`);
            
            // Special handling for Tier 7 and 8 to obey the rules about not mixing them
            if (tierIndex === 6 || tierIndex === 7) { // Tier 7 or 8
              distributeHighTierPlayers(tierPlayers, teams, tierIndex);
            } else {
              // Standard distribution for other tiers
              distributePlayersEvenly(tierPlayers, teams, tierIndex);
            }
          }
          
          // STEP 4: Validate and Balance Teams
          console.log("\nSTEP 4: Validating and balancing teams");
          validateAndBalance(teams);
          
          // HELPER FUNCTIONS
          
          // Function to assign a player to a team
          function assignPlayerToTeam(player, team) {
            team.playerIds.push(player.id);
            team.players.push(player);
            team.tierCounts[player.tierIndex]++;
            team.tiers.push(player.tierIndex);
            
            // Add to team strength (inverted - lower numeric level = stronger player)
            // Higher values = stronger team
            team.strength += getPlayerStrength(player);
          }
          
          // Calculate a player's strength value based on their level and tier
          function getPlayerStrength(player) {
            // Tier weights (higher = more impact)
            const tierWeights = [10, 8, 6, 4, 3, 2, 1, 0.5];
            // Base strength is inverted level (lower level = stronger player)
            return (11 - player.level) * tierWeights[player.tierIndex];
          }
          
          // Function to distribute players evenly across teams
          function distributePlayersEvenly(players, teams, tierIndex) {
            // Sort players by level (best first)
            players.sort((a, b) => a.level - b.level);
            
            while (players.length > 0) {
              // For mid-tier players (Tier 3-4), prioritize teams without Tier 1 more strongly
              const isMidTier = tierIndex === 2 || tierIndex === 3; // Tier 3 or 4
              
              // Sort teams based on tier, strength, and compensation status
              teams.sort((a, b) => {
                // First priority: Teams without Tier 1 should get better mid-tier players
                if (isMidTier && a.hasTier1 !== b.hasTier1) {
                  return a.hasTier1 ? 1 : -1; // Teams without Tier 1 get priority
                }
                
                // Second priority: Teams with fewer players from this tier
                if (a.tierCounts[tierIndex] !== b.tierCounts[tierIndex]) {
                  return a.tierCounts[tierIndex] - b.tierCounts[tierIndex];
                }
                
                // Third priority: Teams needing compensation get better players
                if (teamsNeedingCompensation.includes(a.index) !== teamsNeedingCompensation.includes(b.index)) {
                  return teamsNeedingCompensation.includes(a.index) ? -1 : 1;
                }
                
                // Fourth priority: Team size - smaller teams get better players when possible
                if (a.targetSize !== b.targetSize) {
                  return a.targetSize - b.targetSize;
                }
                
                // Fifth priority: Teams with fewer players overall
                if (a.players.length !== b.players.length) {
                  return a.players.length - b.players.length;
                }
                
                // Last priority: Overall team strength (weaker teams get priority)
                return a.strength - b.strength;
              });
              
              const player = players.shift();
              const team = teams[0];
              
              // Normal assignment
              assignPlayerToTeam(player, team);
              console.log(`Assigned Tier ${tierIndex+1} player ${player.name} (${player.level}) to Team ${team.index+1}`);
            }
          }
          
          // Special function to distribute Tier 7 and 8 players with compensation logic
          function distributeHighTierPlayers(players, teams, tierIndex) {
            console.log(`Using special distribution for Tier ${tierIndex+1} to avoid Tier 7/8 mixing`);
            
            // Sort players by level (best first)
            players.sort((a, b) => a.level - b.level);
            
            while (players.length > 0) {
              // Sort teams by their compatibility with this tier
              teams.sort((a, b) => {
                // Teams that already have other high tier players are less compatible
                const aHasHighTier = a.tierCounts[6] > 0 || a.tierCounts[7] > 0;
                const bHasHighTier = b.tierCounts[6] > 0 || b.tierCounts[7] > 0;
                
                // Avoid teams that already have a player from the other high tier
                const aHasConflict = (tierIndex === 6 && a.tierCounts[7] > 0) || (tierIndex === 7 && a.tierCounts[6] > 0);
                const bHasConflict = (tierIndex === 6 && b.tierCounts[7] > 0) || (tierIndex === 7 && b.tierCounts[6] > 0);
                
                // Teams with Tier 1 players should get weaker players
                if (a.hasTier1 !== b.hasTier1) {
                  return a.hasTier1 ? -1 : 1; // Teams with Tier 1 get weaker players
                }
                
                // If one team has a conflict and the other doesn't, prioritize the non-conflicting team
                if (aHasConflict !== bHasConflict) {
                  return aHasConflict ? 1 : -1;
                }
                
                // If both have high tier players or neither does, prioritize based on player count
                if (aHasHighTier === bHasHighTier) {
                  // Prefer teams with fewer players
                  if (a.players.length !== b.players.length) {
                    return a.players.length - b.players.length;
                  }
                  
                  // Then by strength
                  return a.strength - b.strength;
                }
                
                // Prefer teams without high tier players
                return aHasHighTier ? 1 : -1;
              });
              
              const player = players.shift();
              const team = teams[0];
              
              // Check for Tier 7/8 conflict
              const wouldViolateRule = (tierIndex === 6 && team.tierCounts[7] > 0) || 
                                     (tierIndex === 7 && team.tierCounts[6] > 0) ||
                                     (tierIndex === 7 && team.tierCounts[7] > 0); // No two Tier 8 players
              
              if (wouldViolateRule) {
                // Find a team without a conflict
                const validTeam = teams.find(t => 
                  !((tierIndex === 6 && t.tierCounts[7] > 0) || 
                    (tierIndex === 7 && t.tierCounts[6] > 0) ||
                    (tierIndex === 7 && t.tierCounts[7] > 0))
                );
                
                if (validTeam) {
                  assignPlayerToTeam(player, validTeam);
                  console.log(`Assigned Tier ${tierIndex+1} player ${player.name} (${player.level}) to Team ${validTeam.index+1} (respecting Tier 7/8 rules)`);
                } else {
                  // If no valid team exists, distribute according to least conflict
                  teams.sort((a, b) => a.strength - b.strength);
                  assignPlayerToTeam(player, teams[0]);
                  console.log(`WARNING: Assigned Tier ${tierIndex+1} player ${player.name} (${player.level}) to Team ${teams[0].index+1} (best effort)`);
                }
              } else {
                // Normal assignment for non-conflicting team
                assignPlayerToTeam(player, team);
                console.log(`Assigned Tier ${tierIndex+1} player ${player.name} (${player.level}) to Team ${team.index+1}`);
              }
            }

          // Validate teams and make balancing swaps if necessary
          function validateAndBalance(teams) {
            // Step 1: Calculate overall team ratings
            teams.forEach(team => {
              team.normalizedRating = calculateTeamRating(team);
            });
            
            // Log team compositions and ratings
            console.log("\nINITIAL TEAM RATINGS:");
            teams.forEach(team => {
              console.log(`Team ${team.index+1} (${team.players.length}/${team.targetSize} players): Rating ${team.normalizedRating.toFixed(2)}`);
              console.log(`  Tier spread: ${team.tierCounts.map((count, i) => `T${i+1}:${count}`).join(", ")}`);
            });
            
            // Calculate average team rating
            const avgRating = teams.reduce((sum, team) => sum + team.normalizedRating, 0) / teams.length;
            console.log(`Average team rating: ${avgRating.toFixed(2)}`);
            
            // Step 2: Find imbalanced teams (more than 0.5 from average)
            const BALANCE_THRESHOLD = 0.5;
            const imbalancedTeams = teams.filter(team => 
              Math.abs(team.normalizedRating - avgRating) > BALANCE_THRESHOLD
            );
            
            if (imbalancedTeams.length === 0) {
              console.log("All teams are within the balance threshold - good distribution!");
              return;
            }
            
            console.log(`Found ${imbalancedTeams.length} imbalanced teams - attempting to fix...`);
            
            // Step 3: Multiple iterations of balancing
            for (let iteration = 0; iteration < 10; iteration++) {
              let improved = false;
              
              // Sort teams by normalized rating (descending)
              teams.sort((a, b) => b.normalizedRating - a.normalizedRating);
              
              const strongestTeam = teams[0];
              const weakestTeam = teams[teams.length - 1];
              
              // Calculate the current imbalance
              const ratingGap = strongestTeam.normalizedRating - weakestTeam.normalizedRating;
              
              // Check if we're already balanced
              if (ratingGap <= BALANCE_THRESHOLD) {
                console.log(`Teams are well-balanced (rating gap: ${ratingGap.toFixed(2)})`);
                break;
              }
              
              console.log(`Iteration ${iteration+1}: Balancing teams (current gap: ${ratingGap.toFixed(2)})`);
              
              // Try to find the best swap between strongest and weakest team
              let bestSwap = null;
              let bestImprovementScore = 0;
              
              // Consider each player in strongest team except Tier 1
              for (const player1 of strongestTeam.players) {
                if (player1.tierIndex === 0 && weakestTeam.hasTier1) continue; // Don't swap Tier 1 unless destination team needs one
                
                // Try to swap with each player in weakest team
                for (const player2 of weakestTeam.players) {
                  if (player2.tierIndex === 0 && strongestTeam.hasTier1) continue; // Don't swap Tier 1 unless destination team needs one
                  
                  // Skip swaps that would cause tier 7/8 conflicts
                  if (wouldCreateTier78Conflict(player1, weakestTeam) || 
                      wouldCreateTier78Conflict(player2, strongestTeam)) {
                    continue;
                  }
                  
                  // Calculate new team composition after swap
                  const strongestTeamAfterSwap = {
                    ...strongestTeam,
                    players: [...strongestTeam.players.filter(p => p.id !== player1.id), player2],
                    hasTier1: strongestTeam.hasTier1 - (player1.tierIndex === 0 ? 1 : 0) + (player2.tierIndex === 0 ? 1 : 0) > 0
                  };
                  
                  const weakestTeamAfterSwap = {
                    ...weakestTeam,
                    players: [...weakestTeam.players.filter(p => p.id !== player2.id), player1],
                    hasTier1: weakestTeam.hasTier1 - (player2.tierIndex === 0 ? 1 : 0) + (player1.tierIndex === 0 ? 1 : 0) > 0
                  };
                  
                  // Calculate new ratings
                  const strongestRatingAfter = calculateTeamRating(strongestTeamAfterSwap);
                  const weakestRatingAfter = calculateTeamRating(weakestTeamAfterSwap);
                  
                  // Calculate improvement
                  const oldGap = Math.abs(strongestTeam.normalizedRating - weakestTeam.normalizedRating);
                  const newGap = Math.abs(strongestRatingAfter - weakestRatingAfter);
                  const improvement = oldGap - newGap;
                  
                  // Score the swap based on improvement and how close to average it brings both teams
                  const oldDistanceToAvg = Math.abs(strongestTeam.normalizedRating - avgRating) + 
                                          Math.abs(weakestTeam.normalizedRating - avgRating);
                  const newDistanceToAvg = Math.abs(strongestRatingAfter - avgRating) + 
                                          Math.abs(weakestRatingAfter - avgRating);
                  const improvementScore = improvement + (oldDistanceToAvg - newDistanceToAvg);
                  
                  if (improvementScore > bestImprovementScore) {
                    bestImprovementScore = improvementScore;
                    bestSwap = { 
                      player1, player2, 
                      improvement,
                      strongestRatingAfter,
                      weakestRatingAfter
                    };
                  }
                }
              }
              
              // Execute the best swap if found
              if (bestSwap && bestSwap.improvement > 0) {
                improved = true;
                const { player1, player2, strongestRatingAfter, weakestRatingAfter } = bestSwap;
                
                // Remove players from their current teams and update tier counts
                const player1TierIndex = player1.tierIndex;
                const player2TierIndex = player2.tierIndex;
                
                // Remove player1 from strongest team
                strongestTeam.players = strongestTeam.players.filter(p => p.id !== player1.id);
                strongestTeam.playerIds = strongestTeam.playerIds.filter(id => id !== player1.id);
                strongestTeam.tierCounts[player1TierIndex]--;
                if (player1TierIndex === 0) strongestTeam.hasTier1 = false;
                
                // Remove player2 from weakest team
                weakestTeam.players = weakestTeam.players.filter(p => p.id !== player2.id);
                weakestTeam.playerIds = weakestTeam.playerIds.filter(id => id !== player2.id);
                weakestTeam.tierCounts[player2TierIndex]--;
                if (player2TierIndex === 0) weakestTeam.hasTier1 = false;
                
                // Add player2 to strongest team
                strongestTeam.players.push(player2);
                strongestTeam.playerIds.push(player2.id);
                strongestTeam.tierCounts[player2TierIndex]++;
                if (player2TierIndex === 0) strongestTeam.hasTier1 = true;
                
                // Add player1 to weakest team
                weakestTeam.players.push(player1);
                weakestTeam.playerIds.push(player1.id);
                weakestTeam.tierCounts[player1TierIndex]++;
                if (player1TierIndex === 0) weakestTeam.hasTier1 = true;
                
                // Update normalized ratings
                strongestTeam.normalizedRating = strongestRatingAfter;
                weakestTeam.normalizedRating = weakestRatingAfter;
                
                console.log(`Swapped ${player1.name} (Tier ${player1TierIndex+1}, ${player1.level}) from Team ${strongestTeam.index+1}`);
                console.log(`with ${player2.name} (Tier ${player2TierIndex+1}, ${player2.level}) from Team ${weakestTeam.index+1}`);
                console.log(`New ratings: Team ${strongestTeam.index+1}: ${strongestRatingAfter.toFixed(2)}, Team ${weakestTeam.index+1}: ${weakestRatingAfter.toFixed(2)}`);
              }
              
              if (!improved) break;
            }
            
            // Step 4: Check final team composition and balance
            teams.sort((a, b) => a.index - b.index);
            console.log("\nFINAL TEAM DISTRIBUTION AFTER BALANCING:");
            
            teams.forEach(team => {
              // Recalculate the rating
              team.normalizedRating = calculateTeamRating(team);
              
              console.log(`\nTeam ${team.index+1} (${team.players.length}/${team.targetSize} players), Rating: ${team.normalizedRating.toFixed(2)}`);
              console.log(`Tier counts: ${team.tierCounts.map((count, i) => `Tier ${i+1}: ${count}`).join(", ")}`);
              
              // Group players by tier for display
              for (let tier = 0; tier < 8; tier++) {

                  console.log(`Tier ${tier+1} players: ${tierPlayers.map(p => `${p.name} (${p.level})`).join(", ")}`);
                }
              }
            });
            
            // Calculate and print final rating gap
            const finalStrongestRating = Math.max(...teams.map(t => t.normalizedRating));
            const finalWeakestRating = Math.min(...teams.map(t => t.normalizedRating));
            const finalGap = finalStrongestRating - finalWeakestRating;
            
            console.log(`\nFinal rating gap: ${finalGap.toFixed(2)} (target: <${BALANCE_THRESHOLD})`);
            if (finalGap <= BALANCE_THRESHOLD) {
              console.log("✅ Teams are well-balanced!");
            } else {
              console.log("⚠️ Some teams are still outside the ideal balance range, but this is the best distribution possible.");
            }
          }
          
          // Helper to check if a player swap would create Tier 7/8 conflict
          function wouldCreateTier78Conflict(player, targetTeam) {
            // Check if adding this player would create a Tier 7/8 conflict
            if (player.tierIndex === 6 && targetTeam.tierCounts[7] > 0) return true; // Adding Tier 7 to team with Tier 8

                      <button
                        onClick={() => adjustTeamNumber(-1)}
                        className="h-8 w-8 bg-blue-500 text-white rounded-full flex items-center justify-center"
                        disabled={numTeams <= 2}
                      >
                        -
                      </button>
                      <span className="h-8 w-8 bg-gray-100 rounded-full flex items-center justify-center font-bold text-blue-600">
                        {numTeams}
                      </span>
                      <button
                        onClick={() => adjustTeamNumber(1)}
                        className="h-8 w-8 bg-blue-500 text-white rounded-full flex items-center justify-center"
                        disabled={numTeams >= 5}
                      >
                        +
                      </button>
                    </div>
                  </div>
                </div>
                
                <div className="mt-2 text-center text-sm">
                  <span className="font-medium text-blue-600">{selectedPlayers.length}</span>
                  <span className="text-gray-600"> מתוך </span>
                  <span className="font-medium text-blue-600">{playersCount}</span>
                  <span className="text-gray-600"> שחקנים נבחרו</span>
                </div>
              </div>
            </div>
            
            <div className="card">
              <div className="p-3 bg-gray-50 border-b border-gray-200">
                <h3 className="font-medium text-gray-700">בחר שחקנים למשחק</h3>
              </div>
              {players.length === 0 ? (
                <div className="p-8 text-center text-gray-500">
                  <p>אין שחקנים. המנהל צריך להוסיף שחקנים.</p>
                </div>
              ) : (
                <ul>
                  {players.map(player => (
                    <li 
                      key={player.id} 
                      className="player-row"
                      onClick={() => togglePlayerSelection(player.id)}
                    >
                      <div className="flex items-center space-x-3 rtl:space-x-reverse">
                        <div 
                          className={`checkbox ${selectedPlayers.includes(player.id) ? 'checked' : ''}`}
                        >
                          {selectedPlayers.includes(player.id) && (
                            <svg xmlns="http://www.w3.org/2000/svg" className="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                              <path fillRule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clipRule="evenodd" />
                            </svg>
                          )}
                        </div>
                        <div>
                          <div className="font-bold text-gray-800">{player.name}</div>
                        </div>
                      </div>
                    </li>
                  ))}
                </ul>
              )}
            </div>
            
            <button 
              onClick={generateTeams}
              disabled={!canGenerateTeams()}
              className={`btn-primary mt-6 ${!canGenerateTeams() ? 'opacity-50 cursor-not-allowed' : ''}`}
            >
              חלק לקבוצות
            </button>
          </div>
        );
      };
      
      // Team Display Component
      const TeamDisplay = () => {
        // צבעי גופיות לקבוצות
        const [teamColors] = React.useState([
          {bg: 'bg-blue-500', text: 'text-white', name: 'גופיה כחולה'},
          {bg: 'bg-yellow-500', text: 'text-gray-800', name: 'גופיה צהובה'},
          {bg: 'bg-red-500', text: 'text-white', name: 'גופיה אדומה'},
          {bg: 'bg-orange-500', text: 'text-white', name: 'גופיה כתומה'},
          {bg: 'bg-purple-500', text: 'text-white', name: 'גופיה סגולה'},
        ]);
        
        const copyTeamsToClipboard = () => {
          try {
            const teamsText = generateTeamsText();
            navigator.clipboard.writeText(teamsText);
            alert('הקבוצות הועתקו ללוח!');
          } catch (err) {
            console.error('Failed to copy: ', err);
            alert('שגיאה בהעתקה.');
          }
        };

        const generateTeamsText = () => {
          return teams.teams.map((teamIds, index) => {
            const teamName = `קבוצה ${index + 1} - ${teamColors[index % teamColors.length].name}`;
            const teamPlayers = teamIds.map(id => {
              const player = players.find(p => p.id === id);
              return player ? player.name : 'שחקן לא ידוע';
            }).join(', ');
            
            // בדוק אם הקבוצה זכאית לשוער
            const hasGoalkeeper = teams.teamsWithGoalkeeper && teams.teamsWithGoalkeeper.includes(index);
            const goalieNote = hasGoalkeeper ? ' + שוער מבחוץ' : '';
            
            return `${teamName}${goalieNote}: ${teamPlayers}`;
          }).join('\n\n');
        };

        const shareToWhatsApp = () => {
          try {
            // יוצר הודעה יפה ומעוצבת עם אמוג'ים
            let formattedTeamsText = "⚽️ *קבוצות* ⚽️\n\n";
            
            // סמלים לקבוצות
            const teamEmojis = ["🔵", "🟡", "🔴", "🟠", "🟣"];
            
            teams.teams.forEach((teamIds, index) => {
              const teamColor = teamColors[index % teamColors.length].name;
              const teamEmoji = teamEmojis[index % teamEmojis.length];
              const stats = getTeamStats(teamIds);
              
              // שם הקבוצה
              formattedTeamsText += `*${teamEmoji} קבוצה ${index + 1} - ${teamColor}*\n`;
              
              // שחקנים בקבוצה
              const teamPlayers = teamIds.map(id => {
                const player = players.find(p => p.id === id);
                return player ? player.name : "שחקן לא ידוע";
              });
              
              // הוספת רשימת שחקנים
              formattedTeamsText += `👥 *שחקנים:* ${teamPlayers.join(", ")}\n`;
              
              if (stats) {
                // הוספת ציון קבוצה
                formattedTeamsText += `⭐ *ציון קבוצה:* ${stats.strength.toFixed(1)}\n`;
              }
              
              // בדוק אם הקבוצה זכאית לשוער
              const hasGoalkeeper = teams.teamsWithGoalkeeper && teams.teamsWithGoalkeeper.includes(index);
              if (hasGoalkeeper) {
                formattedTeamsText += "🧤 *זכאי לשוער מהממתינים*\n";
              }
              
              formattedTeamsText += "\n";
            });
            
            // פתיחת וואטסאפ עם ההודעה המעוצבת
            const encodedText = encodeURIComponent(formattedTeamsText);
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
          } catch (err) {
            console.error('Failed to share:', err);
            // שיתוף טקסטואלי פשוט במקרה של שגיאה
          const teamsText = encodeURIComponent(generateTeamsText());
            window.open(`https://wa.me/?text=${teamsText}`, '_blank');
          }
        };
        
        // פונקציית עזר לקבלת צבע תואם לקבוצה
        function getColorForTeam(index) {
          const colors = [
            '#3182ce', // כחול
            '#ecc94b', // צהוב
            '#e53e3e', // אדום
            '#ed8936', // כתום
            '#805ad5'  // סגול
          ];
          
          return colors[index % colors.length];
        }
        
        // Calculate team stats for display
        const getTeamStats = (teamIds) => {
          if (!teamIds || teamIds.length === 0) return null;
          
          const teamPlayers = teamIds.map(id => players.find(p => p.id === id)).filter(Boolean);
          
          if (teamPlayers.length === 0) return null;
          
          // Calculate strength using the weighted tier approach
          let weightedSum = 0;
          let totalWeight = 0;
          
          // Define tier weights similar to the algorithm
          const tierWeights = {
            tier1: 10,  // 1.0-1.7
            tier2: 8,   // 1.7-2.6
            tier3: 6,   // 2.6-3.9
            tier4: 4,   // 3.9-5.6
            tier5: 3,   // 5.6-7.0
            tier6: 2,   // 7.0-7.4
            tier7: 1.5, // 7.4-9.0
            tier8: 1    // 9.0-10.0
          };
          
          for (const player of teamPlayers) {
            const level = parseFloat(player.rating);
            let tierWeight = 0;
            
            if (level >= 1.0 && level <= 1.7) tierWeight = tierWeights.tier1;
            else if (level <= 2.6) tierWeight = tierWeights.tier2;
            else if (level <= 3.9) tierWeight = tierWeights.tier3;
            else if (level <= 5.6) tierWeight = tierWeights.tier4;
            else if (level <= 7.0) tierWeight = tierWeights.tier5;
            else if (level <= 7.4) tierWeight = tierWeights.tier6;
            else if (level <= 9.0) tierWeight = tierWeights.tier7;
            else tierWeight = tierWeights.tier8;
            
            // Higher strength for better players (lower rating)
            weightedSum += (11 - level) * tierWeight;
            totalWeight += tierWeight;
          }
          
          const strength = totalWeight > 0 ? weightedSum / totalWeight : 0;
          
          // We only have strength now, as we no longer track attack, defense, etc.
          return { strength };
        };
        
        // Function to get a jersey/shirt icon for each player and team header
        const renderJerseyIcon = (teamIndex) => {
          const teamColor = getColorForTeam(teamIndex);
          
          return (
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16" height="16" className="inline-block mr-1">
              <path fill={teamColor} d="M3 4l3 2v14h12V6l3-2-2-2H9L7 2 5 2zm7 2h4v4h4v8h-4v-8h-4v-4z"/>
            </svg>
          );
        };

        const renderPlayers = (teamPlayers, teamIndex) => {
          const teamColor = getColorForTeam(teamIndex);
          
          return (
            <ul className="space-y-2 pt-1">
              {teamPlayers.map((player, i) => (
                <li key={i} className="flex items-center">
                  <div 
                    className="py-1.5 px-4 rounded-full flex items-center shadow-sm transition-all hover:shadow-md"
                    style={{
                      backgroundColor: `${teamColor}12`, // Very light transparency 
                      border: `1px solid ${teamColor}30`,
                      borderLeft: `4px solid ${teamColor}`
                    }}
                  >
                    <span className="font-medium text-gray-800">{player.name}</span>
                    {isAdmin && showRatings && (
                      <span className="text-gray-500 ml-1.5 text-xs bg-gray-100 px-1.5 py-0.5 rounded-full">
                        {player.rating.toFixed(1)}
                      </span>
                    )}
                  </div>
                </li>
              ))}
            </ul>
          );
        };

        return (
          <div className="p-4">
            <h2 className="text-xl font-bold mb-4 text-center text-gray-800">קבוצות</h2>
            
            <div className="mb-4 flex space-x-2 rtl:space-x-reverse">
              <button 
                onClick={copyTeamsToClipboard}
                className="btn-secondary flex-1"
              >
                העתק קבוצות
              </button>
              <button 
                onClick={shareToWhatsApp}
                className="btn-primary flex-1"
              >
                שתף בוואטסאפ
              </button>
            </div>
            
            {teams.teams && teams.teams.map((teamIds, index) => {
              // בדוק אם הקבוצה זכאית לשוער
              const hasGoalkeeper = teams.teamsWithGoalkeeper && teams.teamsWithGoalkeeper.includes(index);
              
              // Get the player objects for this team
              const teamPlayers = teamIds.map(id => players.find(p => p.id === id)).filter(Boolean);
              
              return (
                <div 
                  key={index}
                  className={`team-card mb-6 ${teamColors[index % teamColors.length].bg}`}
                >
                  <div className={`p-3 flex justify-between items-center ${teamColors[index % teamColors.length].text}`}>
                    <h3 className="font-bold">קבוצה {index + 1} - {teamColors[index % teamColors.length].name}</h3>
                    <div className="text-sm">
                      {teamIds.length} שחקנים
                      {hasGoalkeeper && <span className="mr-1 font-bold"> + שוער</span>}
                    </div>
                  </div>
                  
                  <div className="bg-white p-4">
                    {/* Display players in team */}
                    <div className="mt-2">
                      <h4 className="font-medium text-gray-700 mb-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20" className="inline-block mr-1">
                          <path fill={getColorForTeam(index)} d="M3 4l3 2v14h12V6l3-2-2-2H9L7 2 5 2zm7 2h4v4h4v8h-4v-8h-4v-4z"/>
                        </svg>
                        שחקנים:
                      </h4>
                      {renderPlayers(teamPlayers, index)}
                    </div>
                  </div>
                  
                  {hasGoalkeeper && (
                    <div className="bg-green-100 p-2 text-center text-sm font-medium text-green-800 rounded-b-lg border-t border-green-200">
                      הקבוצה זכאית לבחור שוער מהממתינים
                    </div>
                  )}
                </div>
              );
            })}
            
            <button 
              onClick={() => setView('selection')}
              className="btn-secondary mt-2"
            >
              חזרה לבחירת שחקנים
            </button>
          </div>
        );
      };
      
      // Admin Login Modal - שינוי גישה מלא למודל הכניסה
      const AdminLoginModal = () => {
        // אם המודל לא מוצג, לא מרנדרים שום דבר
        if (!showLoginModal) return null;
        
        // שימוש ב-ref כדי להתמקד אוטומטית בשדה הסיסמה
        const passwordInputRef = React.useRef(null);
        
        // מיקוד אוטומטי בשדה הסיסמה כשהמודל נפתח
        React.useEffect(() => {
          if (passwordInputRef.current) {
            passwordInputRef.current.focus();
          }
        }, []);
        
        // פונקציה לניסיון כניסה
        const handleLogin = () => {
          attemptAdminLogin();
        };
        
        // פונקציה לביטול
        const handleCancel = () => {
          setPassword('');
          setShowLoginModal(false);
        };
        
        // פונקציה לניהול לחיצות מקלדת (לאפשר Enter)
        const handleKeyDown = (e) => {
          if (e.key === 'Enter') {
            handleLogin();
          } else if (e.key === 'Escape') {
            handleCancel();
          }
        };
        
        return (
          <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div className="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
              <h3 className="text-xl font-bold mb-4 text-center">כניסת מנהל</h3>
              <div className="mb-4">
                <label className="block mb-2 font-medium text-gray-700">סיסמה</label>
                <input
                  ref={passwordInputRef}
                  type="password"
                  value={password}
                  onChange={(e) => setPassword(e.target.value)}
                  onKeyDown={handleKeyDown}
                  className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                  placeholder="הכנס סיסמה"
                  autoComplete="off"
                />
              </div>
              <div className="flex gap-3">
                <button 
                  onClick={handleLogin}
                  className="btn-primary"
                >
                  כניסה
                </button>
                <button
                  onClick={handleCancel}
                  className="btn-secondary"
                >
                  ביטול
                </button>
              </div>
            </div>
          </div>
        );
      };

      return (
        <>
          <button
            onClick={() => setShowLoginModal(true)}
            className="admin-btn"
          >
            מנהל
          </button>
          
          {isAdmin && (
            <button
              onClick={logoutAdmin}
              className="admin-badge"
            >
              יציאה ממצב מנהל
            </button>
          )}
          
          <header className="header">
            <h1 className="text-xl font-bold text-white mb-4">מארגן קבוצות</h1>
            <div className="bg-white bg-opacity-10 rounded-lg p-1 flex">
              <button
                onClick={() => setView('players')}
                className={`nav-btn flex-1 ${view === 'players' ? 'active' : ''}`}
              >
                שחקנים
              </button>
              <button
                onClick={() => setView('selection')}
                className={`nav-btn flex-1 ${view === 'selection' ? 'active' : ''}`}
              >
                בחירה
              </button>
              <button
                onClick={() => setView('teams')}
                className={`nav-btn flex-1 ${view === 'teams' ? 'active' : ''}`}
                disabled={teams.teams.length === 0}
              >
                קבוצות
              </button>
            </div>
          </header>

          <div className="content">
            {view === 'players' && <PlayerManagement />}
            {view === 'selection' && <PlayerSelection />}
            {view === 'teams' && <TeamDisplay />}
          </div>
          
          <AdminLoginModal />
        </>
      );
    };

    // Render the App component
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
